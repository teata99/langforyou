<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Language for you</title>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />    
    <link href="./bootstrap-5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          min-height: 100vh;
          min-height: -webkit-fill-available;
        }

        html {
          height: -webkit-fill-available;
        }

        main {
          height: 100vh;
          height: -webkit-fill-available;
          max-height: 100vh;
          overflow-x: auto;
          overflow-y: hidden;
        }

        .dropdown-toggle { outline: 0; }
    
        .btn-toggle {
            padding: .25rem .5rem;
            font-weight: 600;
            color: rgba(0, 0, 0, .65);
            background-color: transparent;
        }
        
        .btn-toggle:hover,
        .btn-toggle:focus {
            color: rgba(0, 0, 0, .85);
            background-color: #d2f4ea;
        }
        
        .btn-toggle::before {
            width: 1.25em;
            line-height: 0;
            content: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='rgba%280,0,0,.5%29' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M5 14l6-6-6-6'/%3e%3c/svg%3e");
            transition: transform .35s ease;
            transform-origin: .5em 50%;
        }
        
        .btn-toggle[aria-expanded="true"] {
          color: rgba(0, 0, 0, .85);
        }
        .btn-toggle[aria-expanded="true"]::before {
          transform: rotate(90deg);
        }
        
        .btn-toggle-nav a {
            padding: .1875rem .5rem;
            margin-top: .125rem;
            /* margin-left: .25rem; */
        }
        
        .btn-toggle-nav a:hover,
        .btn-toggle-nav a:focus {
            background-color: #d2f4ea;
        }
        
        .scrollarea {
          overflow-y: auto;
        }
        
        
    </style>
  </head>
  <body>
    
    
    <div id="headers"></div>
    
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-lg-3 flex-shrink-0 p-3 bg-light">
                
                <a href="./eng-site2.html" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
                    <span class="fs-5 fw-semibold">Chat GPT 영작문</span>
                </a>
                
                <a href="#" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom" onClick="randomData2_2();">
                    <span class="fw-semibold">필수 숙어 Random</span>
                </a>
               
                <ul class="list-unstyled ps-0" id="navClass">

                </ul>

            </div>
            
            <div class="col-md-8 col-lg-9 ms-sm-auto px-md-4" id="mainContent">

                            
               <div class="p-3 mb-3 mt-4 bg-light rounded-3">
                                    

                       <nav class="mb-4" style="--bs-breadcrumb-divider: '>';">
                           <ol class="breadcrumb">
                               <li class="breadcrumb-item" id="breadClass1">Nav1</li>
                               <li class="breadcrumb-item" id="breadClass2">Nav2</li>
                           </ol>
                       </nav>
                       
                       <input class="form-control mb-3 text-success bg-white border-success" type="text" id="q">
                       <input class="form-control mb-3 text-warning bg-white border-warning" type="password" id="a">
                       
                       <h4 class="small fw-bold text-muted">
                           정답률: <span id="correct">0%</span>
                       </h4>
                       <div class="progress mb-3">
                           <div class="progress-bar progress-bar-striped" role="progressbar" id="progress" style="width: 0%;"></div>
                       </div>
                   
                       <div class="input-group mb-3">
                           <input class="form-control" type="text" id="answer" autocomplete="off" onKeyup="answerKeyEvent(this);">
                           <button class="btn btn-primary" onClick="correctToggle();">Check</button>
                       </div>
                       
                       <div>
                           <button type="button" class="btn btn-sm btn-outline-secondary" onMousedown="correctOn();" onMouseup="correctOff();">
                               <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"></path>
                               </svg>
                               Enter : 정답확인
                           </button>
                         
                           <button type="button" class="btn btn-sm btn-outline-secondary" onClick="movePage(-1);">
                               <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                               <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                               </svg>
                               Left : 이동
                           </button>
                                                 
                           <button type="button" class="btn btn-sm btn-outline-secondary" onClick="movePage(1);">
                               <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                               <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                               </svg>
                               Right : 이동
                           </button>                                                 
                                                  
                           <button type="button" class="btn btn-sm btn-outline-secondary" onClick="moveClassPage(-1);">
                               <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
                               <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
                               </svg>
                               Up : 이동
                           </button>

                           <button type="button" class="btn btn-sm btn-outline-secondary" onClick="moveClassPage(1);">
                               <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
                               <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
                               </svg>
                               Down : 이동
                           </button>                         
                       </div>
                       

               </div>
               
               <nav class="mt-3">
                   <ul class="pagination justify-content-center" id="pagination">
                       <!--li class="page-item disabled">
                           <a href="#" class="page-link" aria-label="Previous">
                               <span aria-hidden="true">&laquo;</span>
                           </a>
                       </li-->
                       <li class="page-item active"><a href="#" class="page-link">1</a></li>
                       <!--li class="page-item">
                           <a href="#" class="page-link" aria-label="Next">
                               <span aria-hidden="true">&raquo;</span>
                           </a>                           
                       </li-->
                   </ul>
               </nav>
                                                                
            </div>
        </div>
        
        
    </div>
    
    <div id="footers"></div>
    
    <script type="text/javascript" src="./js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="./bootstrap-5.2.3/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./js/yaml.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
    <script type="text/javascript" src="./js/eng-data.js"></script>
    
       
    <script>
        let data2_1;
        let data2_2;
        
        $(document).ready( function() {
            $("#headers").load("header.html");
            $("#footers").load("footer.html");
        });
        
        
        $(document).ready(function() {
            const url = new URL(window.location.href);
            const urlParams = url.searchParams;
            
            data2_1 = YAML.load('./js/eng-data2-1.yml');
            data2_2 = YAML.load('./js/eng-data2-2.yml');
            
            const data2 = { ...data2_1, ...data2_2 };
            initData(url.pathname, data2);
            
            appendNav();
            
            if(urlParams.get('class1') && urlParams.get('class2')) {
                    collapseNav(urlParams.get('class1'), urlParams.get('class2'), urlParams.get('currentPage'));
            }
        });
        
        function randomData2_2() {
            randomNav(data2_2);
        }
    
    </script>   
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5Z1FVKWLWN"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-5Z1FVKWLWN');
    </script>       
        
  </body>
</html>
