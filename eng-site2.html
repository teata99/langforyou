    <script>
        
        $(document).ready(function() {
            const url = new URL(window.location.href);
            const urlParams = url.searchParams;

            YAML.load('./js/eng-data2.yml', function(result) {
                initData(url.pathname, result);
                appendNav();
                
                if(urlParams.get('class1') && urlParams.get('class2')) {
                    collapseNav(urlParams.get('class1'), urlParams.get('class2'), urlParams.get('currentPage'));
                }
            });


        });
        
        window.addEventListener('keydown', function(event) {
            if(event.defaultPrevented) {
                return;
            }

            switch(event.key) {
                case "Down":
                case "ArrowDown":
                            moveClassPage(1);
                            break;
                case "Up":
                case "ArrowUp":
                            moveClassPage(-1);
                            break;
                case "Left":
                case "ArrowLeft":
                            movePage(-1);
                            break;
                case "Right":
                case "ArrowRight":
                            movePage(1);
                            break;                    
            }
            
            if(window.event.keyCode == 13) {
                correctOn();
            }

            //event.preventDefault();
        });
        
        window.addEventListener('keyup', function(event) {
            if(window.event.keyCode == 13) {
                correctOff();
            }            
        });

        
    
    </script>
