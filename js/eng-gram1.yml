문장의 형식:
    1형식:
        영문법에서 1형식은 "주어 + 동사" 형태로 구성됩니다. 이 형식에서 동사는 원형 형태로 사용됩니다. 주로 주어가 3인칭 단수가 아닌 경우에 사용되며, 다양한 시제와 문장 유형에서 사용됩니다. 예를 들어, "I walk to school"와 같은 문장에서 "walk"는 1형식 동사입니다. 이 형태의 동사는 문장의 다른 부분과 함께 사용되어 여러 가지 형태의 문장을 만들 수 있습니다. 예를 들어, "You walk to school"는 같은 1형식 동사를 사용하지만 주어가 "you"로 바뀐 문장입니다.
    2형식:
        주어 + 동사 + 보어 형태는 영어에서 2형식 문장으로 분류되며, 주어(subject)와 동사(verb) 사이에 보어(complement)가 위치하는 구조입니다. 이 구조는 주로 "be" 동사, "seem", "become", "feel"와 같은 링커(linking verb)를 사용하여 구성됩니다. 보어는 주로 명사(noun), 대명사(pronoun), 형용사(adjective), 분사구(phrase) 또는 절(clause) 등이 될 수 있습니다. 보어는 주어와 동사 사이에서 명사적(nominal) 또는 형용사적(adjectival) 역할을 합니다. 예를 들어, "He is a doctor."는 주어 "He"와 동사 "is" 사이에 명사적 보어 "a doctor"가 위치한 2형식 문장입니다. 또 다른 예로는 "She felt happy after the exam."이 있습니다. 이 문장에서 주어 "She"와 동사 "felt" 사이에 형용사적 보어 "happy"가 위치합니다. 
    3형식:
        영문법 3형식은 "주어 + 동사 + 목적어" 형태로 구성되며, 대개 일반적인 문장에서 사용됩니다. 주어는 문장에서 누구나 무엇인가를 나타내며, 동사는 주어가 하는 행동이나 상태를 나타냅니다. 목적어는 주어가 행동이나 상태를 적용하는 대상이나 대상의 상태를 나타내며, 동사가 목적어를 취할 수도, 목적어가 동사를 취할 수도 있습니다. 예를 들면 I eat an apple. (나는 사과를 먹습니다.) She reads a book. (그녀는 책을 읽습니다.) They watch a movie. (그들은 영화를 봅니다.)
    4형식:
        영문법 4형식은 "주어 + 동사 + 간접목적어 + 직접목적어" 형태로 구성됩니다. 이 형식은 주로 누군가에게 무엇을 주거나 무엇을 하라는 경우에 사용됩니다. 주어는 문장에서 누구나 무엇인가를 나타내며, 동사는 주어가 하는 행동이나 상태를 나타냅니다. 간접목적어는 동사로 인해 행해지는 행동이나 상태의 대상이 되는 대상을 나타내며, 직접목적어는 행위의 대상이 되는 대상을 나타냅니다. 예를 들면 She gave me a gift. (그녀는 나에게 선물을 주었습니다.) He told her a joke. (그는 그녀에게 농담을 했습니다.) They showed us the way. (그들은 우리에게 길을 보여주었습니다.)    
    5형식:
        영문법 5형식은 "주어 + 동사 + 목적어 + 목적격보어" 형태로 구성되며, 일반적으로 동사가 목적어를 행동의 대상으로 취급하고, 그 결과로 목적어와 함께 목적격보어를 사용하여 목적어의 상태나 특성을 설명하는 구문입니다. 예를 들면 She painted the room blue. (그녀는 방을 파란색으로 칠했습니다.) They elected him president. (그들은 그를 대통령으로 선출했습니다.) We consider him a great musician. (우리는 그를 위대한 음악가로 여깁니다.)    
시제:
    현재시제:
        현재시제(현재형)는 현재의 상황이나 사실을 나타내는 동사 형태입니다. 일상적으로 많이 사용되며, 특히 설명이나 이야기를 할 때 많이 사용됩니다. 예를 들면 I eat an apple. (나는 사과를 먹는다.) He works at a company. (그는 회사에서 일한다.) She loves to dance. (그녀는 춤을 좋아한다.) They live in New York. (그들은 뉴욕에 산다.) 현재시제는 다음과 같은 경우에도 사용됩니다. 일반적인 사실이나 상황을 나타낼 때, 현재 진행 중인 일을 나타낼 때, 예정되거나 약속된 일을 나타낼 때, 감정이나 태도를 나타낼 때, 과거 시제 대신에 사용할 때 (과거에 일어났지만 현재에 영향을 미칠 때)        
    과거시제:
        과거시제(Past Tense)는 과거에 일어난 일이나 상태를 나타내는 시제입니다. 주어와 동사의 과거형 또는 과거분사형으로 표현됩니다. 주어 + 동사의 과거형(Past form) - 대부분의 동사는 과거형으로 만들기 위해 -ed를 추가하거나, 변형된 형태를 가집니다. 주어 + be동사(past form) + 동사의 과거분사 - be동사(past form)를 이용해 진행형, 수동태 등을 표현하며, 동사의 과거분사는 동사 원형에 -ed를 추가하거나, 변형된 형태를 가집니다.
    미래시제:
        미래시제(Future Tense)는 미래에 일어날 일이나 상태를 나타내는 시제입니다. 주어와 will 또는 be going to과 동사의 원형으로 표현됩니다. 주어 + will + 동사의 원형 - 일반적인 미래시제 표현 방법 중 하나로, 예측, 계획, 약속, 의지 등을 나타냅니다. 주어 + be going to + 동사의 원형 - 주로 이미 결정되어 있는 미래 일정이나 계획을 나타내며, 의지나 예측도 함께 나타낼 수 있습니다.
    현재진행형:
        현재진행형(Present Continuous 또는 Present Progressive)은 현재 진행 중인 일을 나타내는 시제입니다. 주어와 be동사(am, is, are)의 현재형 뒤에 동사-ing 형태로 표현됩니다. 주어 + am/is/are + 동사-ing - 현재 진행 중인 일을 나타내며, 현재 완료진행형과는 달리 진행 중인 상태를 나타냅니다. 주의할 점은, 현재진행형은 일시적인 상황을 나타내는 것이므로, 일반적인 행동이나 습관은 나타내지 않는다는 것입니다. 따라서, 일반적인 행동이나 습관을 나타내려면 현재단순형을 사용해야 합니다.
