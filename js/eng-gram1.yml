조동사:
    can, could:
        조동사 can과 could은 가능성, 허용성, 요청 등을 나타내는 데 사용됩니다. 다음은 간단한 사용 방법에 대한 설명입니다. 가능성 - can은 현재, could는 과거의 가능성을 나타냅니다. 허용성 - can은 허용, 허가를 나타내는 데 사용됩니다. 요청 - can과 could는 두 개의 다른 방식으로 요청하는 데 사용됩니다. can은 좀 더 간단하고 직접적인 요청을 나타내며, could는 더 공손한 요청을 나타냅니다. 추측 - could는 추측의 뜻으로도 사용될 수 있습니다. 
    may, might:
        조동사 may와 might는 가능성, 허용성, 추측 등을 나타내는 데 사용됩니다. 다음은 간단한 사용 방법에 대한 설명입니다. 가능성 - may는 현재, might는 과거의 가능성을 나타냅니다. 허용성 - may와 might는 허용, 허가를 나타내는 데 사용됩니다. 추측 - may와 might는 추측의 뜻으로도 사용될 수 있습니다. 가정 - might는 가정의 뜻으로도 사용될 수 있습니다.        
    must, have to:
        조동사 must와 have to는 의무, 필요성, 추측 등을 나타내는 데 사용됩니다. 다음은 간단한 사용 방법에 대한 설명입니다. 의무 - must와 have to는 둘 다 의무를 나타냅니다. 필요성 - have to는 필요성을 나타내는 데 사용됩니다. must보다는 좀 더 유연한 표현입니다. 추측 - must는 추측의 뜻으로도 사용될 수 있습니다. have to 대신 must를 사용할 때 - must는 보통 상황에서 사용하며, 의무가 있어서 반드시 해야 하는 상황을 나타냅니다. 하지만 have to는 덜 엄격하게 사용할 수 있습니다. 또한, have to는 일시적인 상황을 나타내는 데 더 적합합니다.
    should, had better:
        조동사 should와 had better는 조언, 권고, 경고 등을 나타내는 데 사용됩니다. 다음은 간단한 사용 방법에 대한 설명입니다. 조언, 권고 - should와 had better는 조언과 권고의 뜻을 나타냅니다. 경고 - had better는 더 강한 경고를 나타내는 데 사용됩니다. 가능성 - should는 가능성을 나타내는 데도 사용됩니다. 비교 - had better는 두 가지 선택 중에서 더 좋은 선택을 나타내는 데 사용됩니다. 
    will, would, shall:
        조동사 will, would, shall은 앞으로 일어날 일을 나타내는 데 사용됩니다. 다음은 각 조동사의 사용 방법에 대한 간단한 설명입니다. will - will은 앞으로 일어날 일을 강조하거나 예측할 때 사용됩니다. would - would는 과거의 상황에서 가정, 추측, 요청 등을 나타내는 데 사용됩니다. shall - shall은 의무, 약속, 제안 등을 나타내는 데 사용됩니다. 
