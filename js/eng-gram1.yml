문장의 형식:
    1형식:
        영문법에서 1형식은 "주어 + 동사" 형태로 구성됩니다. 이 형식에서 동사는 원형 형태로 사용됩니다. 주로 주어가 3인칭 단수가 아닌 경우에 사용되며, 다양한 시제와 문장 유형에서 사용됩니다. 예를 들어, "I walk to school"와 같은 문장에서 "walk"는 1형식 동사입니다. 이 형태의 동사는 문장의 다른 부분과 함께 사용되어 여러 가지 형태의 문장을 만들 수 있습니다. 예를 들어, "You walk to school"는 같은 1형식 동사를 사용하지만 주어가 "you"로 바뀐 문장입니다.
    2형식:
        주어 + 동사 + 보어 형태는 영어에서 2형식 문장으로 분류되며, 주어(subject)와 동사(verb) 사이에 보어(complement)가 위치하는 구조입니다. 이 구조는 주로 "be" 동사, "seem", "become", "feel"와 같은 링커(linking verb)를 사용하여 구성됩니다. 보어는 주로 명사(noun), 대명사(pronoun), 형용사(adjective), 분사구(phrase) 또는 절(clause) 등이 될 수 있습니다. 보어는 주어와 동사 사이에서 명사적(nominal) 또는 형용사적(adjectival) 역할을 합니다. 예를 들어, "He is a doctor."는 주어 "He"와 동사 "is" 사이에 명사적 보어 "a doctor"가 위치한 2형식 문장입니다. 또 다른 예로는 "She felt happy after the exam."이 있습니다. 이 문장에서 주어 "She"와 동사 "felt" 사이에 형용사적 보어 "happy"가 위치합니다. 
