문장의 형식:
    1형식:
        영문법에서 1형식은 "주어 + 동사" 형태로 구성됩니다. 이 형식에서 동사는 원형 형태로 사용됩니다. 주로 주어가 3인칭 단수가 아닌 경우에 사용되며, 다양한 시제와 문장 유형에서 사용됩니다. 이 형태의 동사는 문장의 다른 부분과 함께 사용되어 여러 가지 형태의 문장을 만들 수 있습니다. 
    2형식:
        주어 + 동사 + 보어 형태는 영어에서 2형식 문장으로 분류되며, 주어(subject)와 동사(verb) 사이에 보어(complement)가 위치하는 구조입니다. 이 구조는 주로 "be" 동사, "seem", "become", "feel"와 같은 링커(linking verb)를 사용하여 구성됩니다. 보어는 주로 명사(noun), 대명사(pronoun), 형용사(adjective), 분사구(phrase) 또는 절(clause) 등이 될 수 있습니다. 보어는 주어와 동사 사이에서 명사적(nominal) 또는 형용사적(adjectival) 역할을 합니다. 
    3형식:
        영문법 3형식은 "주어 + 동사 + 목적어" 형태로 구성되며, 대개 일반적인 문장에서 사용됩니다. 주어는 문장에서 누구나 무엇인가를 나타내며, 동사는 주어가 하는 행동이나 상태를 나타냅니다. 목적어는 주어가 행동이나 상태를 적용하는 대상이나 대상의 상태를 나타내며, 동사가 목적어를 취할 수도, 목적어가 동사를 취할 수도 있습니다. 
    4형식:
        영문법 4형식은 "주어 + 동사 + 간접목적어 + 직접목적어" 형태로 구성됩니다. 이 형식은 주로 누군가에게 무엇을 주거나 무엇을 하라는 경우에 사용됩니다. 주어는 문장에서 누구나 무엇인가를 나타내며, 동사는 주어가 하는 행동이나 상태를 나타냅니다. 간접목적어는 동사로 인해 행해지는 행동이나 상태의 대상이 되는 대상을 나타내며, 직접목적어는 행위의 대상이 되는 대상을 나타냅니다. 
    5형식:
        영문법 5형식은 "주어 + 동사 + 목적어 + 목적격보어" 형태로 구성되며, 일반적으로 동사가 목적어를 행동의 대상으로 취급하고, 그 결과로 목적어와 함께 목적격보어를 사용하여 목적어의 상태나 특성을 설명하는 구문입니다. 
시제:
    현재시제:
        현재시제(현재형)는 현재의 상황이나 사실을 나타내는 동사 형태입니다. 일상적으로 많이 사용되며, 특히 설명이나 이야기를 할 때 많이 사용됩니다. 현재시제는 다음과 같은 경우에도 사용됩니다. 일반적인 사실이나 상황을 나타낼 때, 현재 진행 중인 일을 나타낼 때, 예정되거나 약속된 일을 나타낼 때, 감정이나 태도를 나타낼 때, 과거 시제 대신에 사용할 때 (과거에 일어났지만 현재에 영향을 미칠 때)  
    과거시제:
        과거시제(Past Tense)는 과거에 일어난 일이나 상태를 나타내는 시제입니다. 주어와 동사의 과거형 또는 과거분사형으로 표현됩니다. 주어 + 동사의 과거형(Past form) - 대부분의 동사는 과거형으로 만들기 위해 -ed를 추가하거나, 변형된 형태를 가집니다. 주어 + be동사(past form) + 동사의 과거분사 - be동사(past form)를 이용해 진행형, 수동태 등을 표현하며, 동사의 과거분사는 동사 원형에 -ed를 추가하거나, 변형된 형태를 가집니다.
    미래시제:
        미래시제(Future Tense)는 미래에 일어날 일이나 상태를 나타내는 시제입니다. 주어와 will 또는 be going to과 동사의 원형으로 표현됩니다. 주어 + will + 동사의 원형 - 일반적인 미래시제 표현 방법 중 하나로, 예측, 계획, 약속, 의지 등을 나타냅니다. 주어 + be going to + 동사의 원형 - 주로 이미 결정되어 있는 미래 일정이나 계획을 나타내며, 의지나 예측도 함께 나타낼 수 있습니다.
    현재진행형:
        현재진행형(Present Continuous 또는 Present Progressive)은 현재 진행 중인 일을 나타내는 시제입니다. 주어와 be동사(am, is, are)의 현재형 뒤에 동사-ing 형태로 표현됩니다. 주어 + am/is/are + 동사-ing - 현재 진행 중인 일을 나타내며, 현재 완료진행형과는 달리 진행 중인 상태를 나타냅니다. 주의할 점은, 현재진행형은 일시적인 상황을 나타내는 것이므로, 일반적인 행동이나 습관은 나타내지 않는다는 것입니다. 따라서, 일반적인 행동이나 습관을 나타내려면 현재단순형을 사용해야 합니다.
    과거진행형:
        과거진행형(Past Continuous 또는 Past Progressive)은 과거의 특정 시점에서 진행 중이었던 일을 나타내는 시제입니다. 주어와 was 또는 were의 과거형 뒤에 동사-ing 형태로 표현됩니다. 주어 + was/were + 동사-ing - 과거에 어떤 일이 진행 중이었는지 나타냅니다. 과거진행형은 과거의 특정 시점에서 일어난 진행 중인 일을 나타내기 때문에, 일반적인 과거시제나 과거완료진행형과는 달리 지속적인 상황을 나타내는 경우에 사용됩니다.    
    미래진행형:
        미래진행형(Future Continuous 또는 Future Progressive)은 미래의 특정 시점에서 진행 중일 것으로 예상되는 일을 나타내는 시제입니다. 주어와 will be의 미래형 뒤에 동사-ing 형태로 표현됩니다. 주어 + will be + 동사-ing - 미래의 특정 시점에서 진행 중일 것으로 예상되는 일을 나타냅니다. 미래진행형은 미래의 특정 시점에서 지속적으로 진행 중일 것으로 예상되는 일을 나타내는 것이기 때문에, 일시적인 상황을 나타내는 것이 아니라는 점에 주의해야 합니다.    
    현재완료:
        현재완료(Present Perfect)는 현재까지 지속되어 영향을 미치고 있는 일을 나타내는 시제입니다. 주로 "지금까지 한 일", "경험", "결과", "변화" 등의 의미를 나타내며, have/has와 과거분사형으로 이루어집니다. 주어 + have/has + 과거분사형 - 현재까지 지속되어 영향을 미치고 있는 일을 나타냅니다. 현재완료는 현재까지 지속되어 영향을 미치고 있는 일을 나타내기 때문에, 과거에 발생한 일이 현재에 영향을 미치고 있는 경우에도 사용됩니다. 또한, 일정한 시간 간격 안에 발생한 일이나 경험을 나타내는 경우에도 사용됩니다.   
    과거완료:
        과거완료(Past Perfect)는 과거의 어떤 시점보다 이전에 발생하거나 완료된 일을 나타내는 시제입니다. had와 과거분사형으로 이루어집니다. 주어 + had + 과거분사형 - 과거의 어떤 시점보다 이전에 발생하거나 완료된 일을 나타냅니다. 과거완료는 과거의 특정 시점보다 더 이전에 발생하거나 완료된 일을 나타내므로, 주로 과거사실과 그것보다 더 과거에 발생한 일의 시간순서를 나타낼 때 사용됩니다.    
    미래완료:
        미래완료(Future Perfect)는 미래의 어떤 시점보다 이전에 발생하거나 완료될 일을 나타내는 시제입니다. will have와 과거분사형으로 이루어집니다. 주어 + will have + 과거분사형 - 미래의 어떤 시점보다 이전에 발생하거나 완료될 일을 나타냅니다. 미래완료는 미래의 특정 시점보다 더 이전에 발생하거나 완료될 일을 나타내므로, 주로 미래에 어떤 상황이 발생할 때 그 이전에 무슨 일이 발생할 것인지를 나타낼 때 사용됩니다.    
    완료진행형:
        완료진행형(Perfect Continuous)은 현재, 과거, 미래 시제에서 진행중인 일이 얼마나 오래 동안 계속되어왔는지를 나타내는 시제입니다. have/has/had been과 현재분사(-ing)로 이루어집니다. 주어 + have/has/had been + 현재분사(-ing) - 현재, 과거, 미래 시제에서 진행중인 일이 얼마나 오래 동안 계속되어왔는지를 나타냅니다. 완료진행형은 특히 어떤 일이 시작한 시점부터 지금까지 이어져왔으며, 앞으로도 계속 진행될 것임을 나타내는 데 사용됩니다. 
    현재완료진행형:
        현재완료진행형(Present Perfect Continuous)은 현재까지 지속된 동작에 대한 정보를 나타내며, 주로 현재 시점과 연관된 결과나 상태를 나타냅니다. have/has been과 현재분사(-ing)로 이루어집니다. 주어 + have/has been + 현재분사(-ing) - 현재까지 지속된 동작에 대한 정보를 나타내며, 현재 시점과 연관된 결과나 상태를 나타냅니다. 현재완료진행형은 진행중인 일에 대해 언제부터 얼마나 오래 동안 지속되어왔는지 강조하면서, 이것이 현재와 어떤 연관성이 있는지를 나타냅니다. 또한, 현재의 결과나 상태를 강조하며, 과거와 현재의 연결고리를 나타내는 데 사용됩니다.    
    과거완료진행형:
        과거완료진행형(Past Perfect Continuous)은 과거 어떤 시점 전까지 계속되어 온 동작을 나타내며, 이 동작이 그 시점에서 끝난 것을 나타냅니다. had been과 현재분사(-ing)로 이루어집니다. 주어 + had been + 현재분사(-ing) - 과거 어떤 시점 전까지 계속되어 온 동작을 나타냅니다. 과거완료진행형은 어떤 과거 시점까지 지속된 동작에 대해 강조하며, 이 동작이 그 시점에서 끝났음을 나타냅니다. 또한, 이전에 일어난 두 가지 사건의 연관성을 나타내는 데 사용됩니다. 
    미래완료진행형:
        미래완료진행형은 미래 시점에서 어떤 일이 진행되고, 완료가 되어 있을 것임을 나타내는 시제입니다. 미래완료진행형은 다음과 같은 형식을 갖습니다. 주어 + will have been + 현재분사(동사원형 + -ing) + 목적어    
분사:
    분사구문:
        분사구문은 동사원형의 형태 중 하나인 분사를 사용하여 만들어지는 구문으로, 문장의 다른 부분과 연결하여 다양한 문장을 만들 수 있습니다. 분사구문에는 현재분사와 과거분사가 있습니다. 현재분사는 동사의 -ing 형태로, 동사의 진행형을 나타냅니다. 주로 현재분사를 이용하여 명사절, 부사절, 형용사절을 만들 수 있습니다. 과거분사는 대부분의 동사의 과거형과 동일한 형태를 갖으며, 주로 명사절, 부사절, 형용사절에서 사용됩니다. 과거분사는 일반적으로 과거 시제와 완료 시제에서 사용됩니다.    
    시제 역할의 분사구문:
        시제 역할의 분사구문은 동사의 시제와 같은 시제 역할을 합니다. 주로 부사절에서 동사 대신 사용됩니다. 현재분사구문 (Present participle phrase) 주어 + 현재분사 (-ing 형태의 동사) 현재진행형과 같은 시제 역할을 합니다. 동작이나 상황의 연속성을 나타냅니다. 과거분사구문 (Past participle phrase) 주어 + 과거분사 (동사 원형 뒤에 -ed, -en 등의 형태로 된 동사) 과거완료형과 같은 시제 역할을 합니다. 주로 동작이 끝난 후의 결과물이나 상황을 나타냅니다. 감소분사구문 (Reduced relative clause) 명사절을 간략하게 줄여 쓴 형태로, 주로 전치사구나 관사구를 대체합니다. 동사원형, 현재분사, 과거분사 중 하나로 시작합니다. 주로 명사의 수식어 역할을 하며, 명사절을 간결하게 만들어줍니다.     
    명사 수식 역할의 분사구문:
        명사 수식 역할의 분사구문이란, 분사형(ing, ed로 끝나는 형용사 혹은 부사형)이 문장에서 명사를 수식하는 역할을 하는 구문입니다. 분사구문은 보통 명사절을 대신하여 사용됩니다. 이것은 효과적인 수식 표현이 될 수 있으며, 문장의 흐름을 부드럽게 해 줄 수 있습니다. 분사구문은 문장을 더욱 간결하게 만들어 주고, 풍부한 수식 어휘를 제공합니다. 그러나, 때로는 분사구문이 문장의 뜻을 혼동스럽게 만들거나, 문장의 수동태와 비슷한 뉘앙스를 가지는 경우가 있으므로 주의가 필요합니다.    
    주어, 목적어의 보어 역할의 분사구문:
