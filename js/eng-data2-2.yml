        9:
            q: 나중에 새로운 아이디어가 떠오를지도 몰라요.
            a: New ideas may come up later on.
        10:
            q: 나중에 다시 만날 수 있을까요?
            a: Can we meet again later on?    
    lay aside | 저축하다:
        1:
            q: 나는 돈을 모으려고 매달 조금씩 돈을 물아봤지만 너무 힘들어서 포기했다.
            a: I tried to save money by putting aside a small amount each month, but it was too difficult so I gave up.
        2:
            q: 바쁜 일상에서는 스트레스를 한층 더 많이 받기 때문에 자신만의 시간을 가지는 것이 중요하다.
            a: In a busy routine, it's important to have your own time to lay aside and avoid getting even more stressed.
        3:
            q: 오랜 기간 일을 해왔지만 이제는 퇴직하고 여유로운 삶을 즐기려 한다.
            a: After working for many years, I now plan to lay aside my job and enjoy a more relaxed life.
        4:
            q: 우리는 이번 주말에 여행을 가기로 결정했지만, 비용을 모으기 위해 일부 돈을 물아둬야 할 것이다.
            a: We decided to go on a trip this weekend, but we'll have to lay aside some money to save up for the expenses.
        5:
            q: 새로운 아파트를 구매하기 위해 돈을 모으기 위해 지출을 줄이고 부지런히 일하고 있다.
            a: I'm cutting down on my expenses and working diligently to lay aside money for purchasing a new apartment.
        6:
            q: 은행에서는 저축을 장려하기 위해 높은 이자율을 제공하고 있다.
            a: Banks offer high interest rates to encourage people to lay aside their savings.
        7:
            q: 우리는 시험기간이라서 파티 계획을 잠시 미루기로 했다.
            a: We decided to lay aside our party plans for now because we're in the middle of an exam period.
        8:
            q: 나는 아침 일찍 일어나서 일주일에 몇 번씩 운동을 하려고 계획 중이다.
            a: I'm planning to lay aside a few days a week to exercise by waking up early in the morning.
        9:
            q: 이번 주말은 열심히 일했기 때문에 일상을 잠시 물러나 쉴 수 있게 되었다.
            a: After working hard this weekend, I can now lay aside my daily routine and take a break.
        10:
            q: 학생들은 학교에서 배운 것 외에도 자신의 시간을 활용하여 새로운 기술을 익힐 수 있다.
            a: Students can lay aside their own time to learn new skills beyond what they learn in school.    
    lead to | ～을 가져오다, ～에 이르다:
        1:
            q: 나쁜 선택이 난폭한 행동으로 이어질 수 있다는 것을 알고 있어야 한다.
            a: You should know that bad choices can lead to violent behavior.
        2:    
            q: 이러한 경향이 악화되면 질병으로 이어질 수 있다.
            a: If this tendency worsens, it can lead to illness.
        3:
            q: 나쁜 날씨가 운전 사고로 이어질 수 있다.
            a: Bad weather can lead to driving accidents.
        4:
            q: 부족한 커뮤니케이션이 문제를 야기하여 회사 파업으로 이어질 수 있다.
            a: Poor communication can lead to issues that culminate in a company strike.
        5:
            q: 이러한 행동은 법적 문제로 이어질 수 있다.
            a: Such behavior can lead to legal trouble.
        6:
            q: 일부 국가에서는 인종차별은 국제갈등으로 이어질 수 있다.
            a: In some countries, racial discrimination can lead to international conflicts.
        7:
            q: 이러한 접근법은 건강 문제로 이어질 수 있다.
            a: This approach can lead to health issues.
        8:
            q: 부적절한 의료 수술은 환자의 사망으로 이어질 수 있다.
            a: Improper medical surgery can lead to the death of a patient.
        9:
            q: 이러한 행동은 연인과의 관계 악화로 이어질 수 있다.
            a: Such behavior can lead to a deterioration of the relationship with a loved one.
        10:
            q: 소음 오염은 청각 장애와 수면 장애로 이어질 수 있다.
            a: Noise pollution can lead to hearing impairment and sleep disorders.    
    leave off | 그치다, 그만두다:
        1:
            q: 오늘은 일찍 일어나서 운동을 하기로 했는데, 비가 와서 그만뒀어요. 
            a: I planned to wake up early and exercise today, but I left off because it was raining.
        2:
            q: 연기자로서 성장하기 위해서는 연기공부를 끝까지 해야 해. 
            a: To grow as an actor, you have to finish studying acting and not leave off.
        3:
            q: 이제 공부를 끝낼 때가 됐어. 
            a: It's time to leave off studying now.
        4:
            q: 그는 시간이 부족하다고 생각해서 밥을 먹는 것을 끝냈어. 
            a: He left off eating because he thought he didn't have enough time.
        5:
            q: 나는 항상 책을 읽을 때 마지막 페이지까지 읽고 끝내. 
            a: I always leave off reading a book until the last page.
        6:
            q: 그들은 회의를 30분 일찍 끝내고 식당으로 갔어요. 
            a: They left off the meeting 30 minutes early and went to the restaurant.
        7:
            q: 이번 주말에는 공부를 좀 끝내고 쉬는 건 어때요? 
            a: How about leaving off studying a bit and resting this weekend?
        8:
            q: 우리는 마지막 문제를 해결하지 못하고 시간이 다 됐기 때문에 시험을 끝내야 했어요. 
            a: We had to leave off the exam because we couldn't solve the last problem before time was up.
        9:
            q: 이제 제가 간단하게 설명을 끝낼게요. 
            a: Now I'll leave off with a brief explanation.
        10:
            q: 그녀는 흥미를 잃고 나머지 쇼핑을 끝내지 않았어요. 
            a: She lost interest and didn't leave off the rest of the shopping.    
    leave out | 생략하다:
        1:
            q: 오늘은 친구들과 놀러갈 거예요. 카메라는 빼고요.
            a: Today, I'm going out with my friends. We'll leave out the camera.
        2:
            q: 이 책에서는 어려운 용어를 빼고 쉬운 언어로 설명했어요.
            a: In this book, they explained things in simple language, leaving out difficult terminology.
        3:
            q: 나는 운동할 때 항상 이어폰을 끼고 싶어요. 무게를 빼면서 운동할 수 있거든요.
            a: I always want to wear earphones when I work out. I can exercise while leaving out the weight.
        4:
            q: 마트에서 과일을 사러 가는데, 오렌지는 빼고 사였어요.
            a: I went to the supermarket to buy some fruit, but I left out the oranges.
        5:
            q: 내일은 출장이라서 책 한 권만 가져갈게요. 이번에는 소설을 빼고 전문서적만 가져갈 거예요.
            a: I'm going on a business trip tomorrow, so I'll only bring one book. This time, I'll leave out novels and only bring professional books.
        6:
            q: 이 영화에서는 특수 효과를 빼고도 매우 재미있어요.
            a: This movie is very entertaining even without special effects.
        7:
            q: 다이어트를 할 때는 과자와 단 음료를 빼야 해요.
            a: When you're on a diet, you have to leave out snacks and sugary drinks.
        8:
            q: 지난주에는 비가 와서 야외 활동을 빼고 실내에서 쉬었어요.
            a: Last week, it rained, so we stayed indoors and left out outdoor activities.
        9:
            q: 음식을 만들 때 불필요한 재료를 빼면 더 건강하고 맛있어질 수 있어요.
            a: When cooking, leaving out unnecessary ingredients can make the dish healthier and tastier.
        10:
            q: 지금은 코로나 바이러스 때문에 대규모 모임을 빼고 작은 모임으로 대체하고 있어요.
            a: Currently, we're leaving out large gatherings and replacing them with small ones due to the coronavirus.    
    lest～should | 하지 않도록:
        1:
            q: 비가 오니까 우산을 챙겨가야 해요. 그렇지 않으면 다 적시는 것을 방치할 수 있어요.
            a: Bring an umbrella since it's raining lest you get soaked.
        2:
            q: 시간이 없어서 막대기에 꽂아서 먹을까 고민했지만, 혹시나 조금이라도 삼킬 위험이 있어서 그만두었어요.
            a: I thought about eating it on a stick since I didn't have time, but I gave up lest I choke even a little.
        3:
            q: 저는 잠을 못 자서 지갑을 두고 나갈까봐 걱정이에요.
            a: I can't sleep, lest I forget my wallet and leave it behind.
        4:
            q: 알람이 울리면 바로 일어나야 해요. 그렇지 않으면 지각할 수도 있어요.
            a: Get up immediately when the alarm goes off lest you be late.
        5:
            q: 제가 요즘 조금 신경 쓰이는 건 적극성인데, 이번 기회를 놓치면 계속 미루다가 못할까봐 두려워요.
            a: I'm a bit concerned about my proactivity these days lest I keep postponing and miss this opportunity.
        6:
            q: 계속 운동을 하지 않으면 건강이 나빠질까봐 걱정이에요.
            a: I'm worried that my health might deteriorate lest I continue to neglect exercise.
        7:
            q: 새로운 직장에서는 말이 조심스러워야 한다고 들었어요. 그렇지 않으면 경영진과 부딪힐 수도 있어요.
            a: I heard that I should be careful with my words at my new job lest I clash with the management.
        8:
            q: 밤에는 반드시 문을 잠그고 자야 해요. 그렇지 않으면 침입자가 들어올 수도 있어요.
            a: Lock the door and sleep at night lest intruders enter.
        9:
            q: 항상 소음을 조심해야 해요. 그렇지 않으면 이웃에게 피해를 끼칠 수 있어요.
            a: Always be careful with noise lest you cause trouble for your neighbors.
        10:
            q: 전화를 받을 때는 반드시 신중하게 대답해야 해요. 그렇지 않으면 중요한 전화를 놓칠 수도 있어요.
            a: Always answer the phone carefully lest you miss an important call.    
    let alone | ～은 말할 것도 없이:
        1:
            q: 제가 수영을 잘 못하는데, 서핑은 상상도 못 해봤어요.
            a: I'm not good at swimming, let alone surfing.
        2:
            q: 지금 일도 바쁜데, 여행을 가기에는 상당히 바쁜 상태에요.
            a: I'm already busy with work, let alone going on a trip.
        3:
            q: 내일 시험이 있는데, 아직 공부를 시작하지 않았어요.
