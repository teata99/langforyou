            q: 나는 누구인지 어디에서 왔는지 그의 말투로부터 그 사람을 알아보았다.
            a: I could tell who he was and where he came from by his way of speaking.
        2:
            q: 내가 소문으로부터 그들의 결혼을 알게 되었다.
            a: I came to know about their marriage from a rumor.
        3:
            q: 그녀는 그녀의 사무실 동료들과 불화를 일으키는 것을 알아차렸다.
            a: She realized that she was creating discord with her office colleagues.
        4:
            q: 그녀는 그 남자가 그녀에게 호감을 가지고 있다는 것을 감지했다.
            a: She sensed that the man had a liking for her.
        5:
            q: 나는 이번 달 지출액이 지난 달보다 높다는 것을 파악했다.
            a: I realized that my expenses for this month were higher than last month.
        6:
            q: 이상한 소리가 들리면서 난 그곳이 위험한 곳인 것을 깨달았다.
            a: I knew that the place was dangerous as I heard some strange noises.
        7:
            q: 그의 말투에서 그가 거짓말을 하는 것을 알아챘다.
            a: I detected that he was lying from his tone of voice.
        8:
            q: 이곳은 이전에 비해 정말 변했다는 것을 알았다.
            a: I knew that this place had really changed from before.
        9:
            q: 그들은 서로를 어려움에서 구해주는 동안 서로를 알아가게 되었다.
            a: They got to know each other while helping each other out in difficult times.
        10:
            q: 나는 그녀의 눈빛으로부터 그녀가 슬퍼하고 있다는 것을 알아챘다.
            a: I knew that she was feeling sad from the look in her eyes.    
    know better than to | ～할 만큼 바보는 아니다.:
        1:
            q: 나는 비가 오는 날 운전하지 않는 것이 최선이라는 것을 안다.
            a: I know better than to drive on a rainy day.
        2:
            q: 그는 다시 그녀에게 거짓말하지 않는 것이 더 나을 것을 안다.
            a: He knows better than to lie to her again.
        3:
            q: 그녀는 깊은 물에서 수영하지 않는 것이 안전하다는 것을 안다.
            a: She knows better than to swim in deep water.
        4:
            q: 나는 늦게까지 일하는 것이 건강에 좋지 않다는 것을 안다.
            a: I know better than to work late into the night for my health.
        5:
            q: 그는 이유 없이 돈을 낭비하는 것이 불필요하다는 것을 안다.
            a: He knows better than to waste money without a reason.
        6:
            q: 나는 무리한 다이어트가 건강에 좋지 않다는 것을 안다.
            a: I know better than to go on an extreme diet for my health.
        7:
            q: 그녀는 사람들에게 불필요한 비밀을 말하지 않는 것이 더 현명하다는 것을 안다.
            a: She knows better than to tell people unnecessary secrets.
        8:
            q: 나는 새벽에 카페인을 섭취하지 않는 것이 잠을 잘 수 있는 방법이라는 것을 안다.
            a: I know better than to consume caffeine in the early morning for better sleep.
        9:
            q: 그는 건강을 유지하기 위해 꾸준한 운동이 필요하다는 것을 안다.
            a: He knows better than to neglect regular exercise for his health.
        10:
            q: 나는 급한 상황에서 단호한 결정을 내리는 것이 중요하다는 것을 안다.
            a: I know better than to hesitate when making firm decisions in urgent situations.    
    know(or learn)～by heart | 기억하다, 암기하다:
        1:
            q: 노래 가사를 외우려면 어떻게 해야 하나요?
            a: You need to learn the lyrics by heart.
        2:
            q: 시험에서 어떻게든 수학공식을 외워야 해요.
            a: I have to know the math formulas by heart for the exam.
        3:
            q: 우리는 내일 발표할 자료를 외워야 해.
            a: We need to learn the material we'll present tomorrow by heart.
        4:
            q: 어릴 때 시를 외웠었는데 지금은 잊혀졌어요.
            a: I knew a poem by heart when I was young, but I've forgotten it now.
        5:
            q: 그는 연설문을 외워서 훌륭한 발표를 했다.
            a: He delivered a great speech because he knew it by heart.
        6:
            q: 새로운 단어를 외우려면 그것을 반복해야 한다.
            a: To learn a new word, you need to repeat it by heart.
        7:
            q: 그녀는 이탈리아어를 자신있게 말할 수 있어서, 이탈리아에 여행을 갈 수 있었다.
            a: She was able to travel to Italy because she knew Italian by heart.
        8:
            q: 내일 학교에서 배울 시간표를 이미 외웠다.
            a: I've already learned the timetable we'll have at school tomorrow by heart.
        9:
            q: 그는 블랙잭 규칙을 외워서 카지노에서 잘 이겼다.
            a: He won a lot at the casino because he knew the blackjack rules by heart.
        10:
            q: 스페인어를 외우기 위해서는, 일상적으로 스페인어로 생각하도록 노력해야 한다.
            a: To learn Spanish, you need to try to think in Spanish by heart in your daily life.    
    be lacking in | ～이 부족한, ～이 없는:
        1:
            q: 그는 독립적인 사고 능력이 부족하다.
            a: He is lacking in independent thinking skills.
        2:    
            q: 그 영화는 긴장감이 부족해서 지루했다.
            a: The movie was boring because it was lacking in suspense.
        3:    
            q: 이 레스토랑은 좋은 서비스가 부족하다.
            a: This restaurant is lacking in good service.
        4:    
            q: 그 회사는 창의성이 부족해서 경쟁에 밀려있다.
            a: The company is falling behind in competition because it is lacking in creativity.
        5:    
            q: 그 프로젝트에서는 자금이 부족해서 계획을 변경해야 했다.
            a: The project had to be altered because it was lacking in funding.
        6:    
            q: 그의 발음이 부족해서 이해하기 어려웠다.
            a: His pronunciation was difficult to understand because it was lacking.
        7:    
            q: 그들은 경험이 부족해서 이 일을 수행하기 어렵다.
            a: They are having difficulty performing this task because they are lacking in experience.
        8:    
            q: 그 작품은 감동이 부족해서 대중에게 호불호가 갈렸다.
            a: The piece received mixed reviews from the public because it was lacking in emotion.
        9:    
            q: 그 프로젝트는 집중력이 부족해서 계획대로 진행되지 않았다.
            a: The project didn't progress according to plan because it was lacking in concentration.
        10:    
            q: 그 방은 햇빛이 부족해서 어두웠다.
            a: The room was dark because it was lacking in sunlight.    
    later on | 나중에:
        1:
            q: 나중에 얘기해요.
            a: Let's talk about it later on.
        2:
            q: 나중에 다시 연락드릴게요.
            a: I'll get in touch with you later on.
        3:
            q: 오늘 일정이 바빠서 나중에 만나자고 했어요.
            a: I was busy with today's schedule, so I suggested we meet later on.
        4:
            q: 내일 일정이 너무 바빠서 나중에 집에 갈거예요.
            a: I have a busy schedule tomorrow, so I'll go home later on.
        5:
            q: 나중에 다시 생각해 볼게요.
            a: I'll think about it again later on.
        6:
            q: 미팅 시간이 너무 늦어졌어요. 우리는 나중에 시작할 거예요.
            a: The meeting time got too late. We'll start later on.
        7:
            q: 일이 바빠서 오늘은 나중에 영화를 보러 갈거예요.
