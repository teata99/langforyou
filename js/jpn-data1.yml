        3:
            q: 저 사람은 누구인가요?
            a: あの人は誰ですか。 
        4:
            q: 어느 색이 좋아요?
            a: どの色が好きですか。 
        5:
            q: 이 신발은 매우 신기 편해요.
            a: この靴はとても履きやすい。 
        6:
            q: 그 노래를 들어본 적이 있나요?
            a: その曲は聞いたことがありますか。 
        7:
            q: 저 차는 비싸네요.
            a: あの車は高いですね。 
        8:
            q: 어느 나라에 가고 싶으세요?
            a: どの国に行きたいですか。 

