명사:
    명사:
        1:
            q: 그 회사에서 일한 경험이 있어요. 
            a: その会社で働いた経験があります。
        2:
            q: 요즘 스마트폰이 너무 많은 사람들에게 의존됐어요. 
            a: 最近、スマートフォンがあまりにも多くの人々に依存されました。
        3:
            q: 여름방학 때 어디를 가는 거예요? 
            a: 夏休みにどこに行くつもりですか？
        4:
            q: 이번 주말에 무엇을 하고 싶어요? 
            a: 今週末に何がしたいですか？
        5:
            q: 학교에서 배운 지식이 적용될 수 있는 곳이 어디인가요? 
            a: 学校で学んだ知識が応用できる場所はどこですか？
        6:
            q: 어제 친구들과 함께 노래방에 갔어요. 
            a: 昨日、友達とカラオケに行きました。
        7:
            q: 새로운 레스토랑을 발견해서 오늘 저녁에 가볼까요? 
            a: 新しいレストランを見つけて、今夜行ってみませんか？
        8:
            q: 저는 독서를 좋아합니다. 
            a: 私は読書が好きです。
        9:
            q: 요즘 비디오 게임을 많이 하고 있어요. 
            a: 最近、ビデオゲームをたくさんしています。
        10:
            q: 이번 주말에는 영화를 보러 갈까요? 
            a: 今週末は映画を見に行きましょうか？
        11:
            q: 아이들이 학교에서 배운 것들을 집에서도 실제로 적용할 수 있도록 지도해줘야 해요. 
            a: 子供たちは学校で学んだことを家でも実際に応用できるように指導する必要があります。

    명사의 기본 표현:
        1:
            q: 저녁밥에는 밥과 국, 반찬이 있어요.
            a: 夕飯には、ご飯とスープ、おかずがあります。
        2:
            q: 요즘 일본에는 많은 한국 드라마가 인기가 있어요.
            a: 最近、日本には多くの韓国ドラマが人気です。
        3:
            q: 한국 음식 중에서 제가 가장 좋아하는 음식은 불고기예요.
            a: 韓国料理の中で、私が一番好きなのはプルコギです。
        4:
            q: 일본어를 배우는 학생들은 한자를 배우기도 해요.
            a: 日本語を学ぶ学生たちは、漢字も学びます。
        5:
            q: 수영을 하면 몸매가 좋아진다는데, 일본에서도 그렇게 생각하나요?
            a: 水泳をすれば、体型が良くなると言われますが、日本でもそう思う人はいるでしょうか。
        6:
            q: 한국에는 인삼차가 유명해요.
            a: 韓国では人参茶が有名です。
        7:
            q: 일본의 봄에는 벚꽃이 만개해서 아름다워요.
            a: 日本の春には桜が咲いて、美しいです。
        8:
            q: 한국에는 다양한 종류의 김치가 있어요.
            a: 韓国には様々な種類のキムチがあります。
        9:
            q: 일본에서는 가을에 단풍구경을 하러 많은 사람들이 산에 가요.
            a: 日本では秋に紅葉を見に、多くの人々が山に行きます。
        10:
            q: 한국에는 전통적인 한복이 있어요.
            a: 韓国には伝統的な韓服があります。

    명사의 기타 표현:
        1:
            q: 요즘 핫한 뷰티 
            a: 最近人気のあるビューティー
        2:
            q: 가수와 배우의 차이점은 무엇인가요? 
            a: 歌手と俳優の違いは何ですか？
        3:    
            q: 운동을 할 때 가장 중요한 것은 무엇인가요? 
            a: 運動をするとき、最も重要なことは何ですか？
        4:    
            q: 제일 좋아하는 음식은 무엇인가요? 
            a: 一番好きな食べ物は何ですか？
        5:    
            q: 가장 좋아하는 색깔은 무엇인가요? 
            a: 一番好きな色は何ですか？
        6:    
            q: 오늘은 뭐 할 일이 있나요? 
            a: 今日は何か予定がありますか？
        7:    
            q: 우리나라의 가장 큰 강은 무엇인가요? 
            a: 韓国で一番大きな川は何ですか？
        8:    
            q: 고양이와 개, 누가 더 귀여운가요? 
            a: 猫と犬、どちらがもっとかわいいですか？
        9:    
            q: 한국어를 배우는 가장 좋은 방법은 무엇인가요? 
            a: 韓国語を学ぶ最も良い方法は何ですか？
        10:    
            q: 어제 본 영화가 어땠나요? 
            a: 昨日見た映画はどうでしたか？    

수사와 존재:
    수사:
        1:
            q: 어제 친구들과 함께 3명이서 영화를 보았어요.
            a: 昨日、友達と3人で映画を観ました。
        2:
            q: 나는 지난 주에 2회의 면접을 봤지만 모두 탈락했어요.
            a: 先週、2回の面接を受けたけど、全部落ちました。
        3:
            q: 책상 위에는 4개의 책이 있어요.
            a: 机の上には4冊の本があります。
        4:
            q: 지난달에는 5일간 여행을 다녀왔어요.
            a: 先月、5日間旅行に行ってきました。
        5:
            q: 이 쇼핑몰에서는 10% 할인 행사를 진행하고 있어요.
            a: このショッピングモールでは、10%割引セールを行っています。
        6:
            q: 어제는 7시간 동안 숙면을 취했어요.
            a: 昨日は7時間眠りました。
        7:
            q: 제가 살고 있는 아파트는 20층 건물입니다.
            a: 私が住んでいるアパートは20階建ての建物です。
        8:
            q: 이 문제는 2개의 답안이 있지만, 어느 하나가 맞는 것 같지 않아요.
            a: この問題には2つの解答があるけど、どちらも正しいとは思えません。
        9:
            q: 친구들과 함께 술 한 병을 마셨어요.
            a: 友達と一瓶のお酒を飲みました。
        10:
            q: 우리 반에서는 학생들이 모두 30명이에요.
            a: 私たちのクラスでは、生徒は全員30人です。    
    조수사:
        1:
            q: 지난 달에는 몇 번 영화를 보았나요?
            a: 先月は何回映画を見ましたか？
        2:
            q: 이 책을 다 읽기 위해서는 얼마나 걸릴까요?
            a: この本を読み終えるにはどのくらいの時間がかかるでしょうか？
        3:
            q: 오늘은 몇 일인가요?
            a: 今日は何日ですか？
        4:
            q: 저번 주말에는 뭐 했어요?
            a: 先週末に何をしましたか？
        5:
            q: 이 지하철은 몇 호선인가요?
            a: この地下鉄は何号線ですか？
        6:
            q: 저는 일주일에 한 번 운동을 합니다.
            a: 私は週に1回運動をします。
        7:
            q: 그 회사는 직원 수가 얼마나 되나요?
            a: その会社の従業員数はどのくらいですか？
        8:
            q: 저는 이번 달에 3번 출장을 가야 합니다.
            a: 私は今月3回出張しなければなりません。
        9:
            q: 이 공원에는 나무가 몇 그루나 심어져 있나요?
            a: この公園には木が何本植えられていますか？
        10:
            q: 어제는 기온이 몇 도였나요?
            a: 昨日は気温が何度でしたか？    
    존재 동사:
        1:
            q: 나는 학교에 갑니다.
            a: 私は学校に行きます。
        2:
            q: 너는 일본어를 할 수 있습니까?
            a: あなたは日本語が話せますか？
        3:
            q: 우리는 올해 여름에 해외 여행을 갈 예정입니다.
            a: 私たちは今年の夏、海外旅行に行く予定です。
        4:
            q: 그 영화는 아직 개봉하지 않았습니다.
            a: その映画はまだ公開されていません。
        5:
            q: 나는 오늘 하루 종일 집에서 쉬었습니다.
            a: 私は今日一日家で休んでいました。
        6:
            q: 그녀는 항상 아침 일찍 일어납니다.
            a: 彼女はいつも朝早く起きます。
        7:
            q: 저는 요리를 하기 전에 재료를 모두 준비합니다.
            a: 私は料理をする前に、材料をすべて準備します。
        8:
            q: 그 회사는 최근에 새로운 제품을 출시했습니다.
            a: その会社は最近、新しい製品を発売しました。
        9:
            q: 나는 지금 당장 떠날 수 없습니다.
            a: 私は今すぐに出かけることができません。
        10:
            q: 그들은 오늘도 열심히 일했습니다.
            a: 彼らは今日も一生懸命働きました。    
대명사:
    대명사:
        1:
            q: 친구가 옷을 주고 나는 그것을 입었다.
            a: 友達が服をくれて、私はそれを着た。
        2:
            q: 어제는 너를 찾아 머리가 아팠다.
            a: 昨日はあなたを探して頭が痛かった。
        3:
            q: 나는 이번 주말에 무엇을 할까?
            a: 私は今週末に何をしようかな？
        4:
            q: 너의 생각은 내 생각과 다르다.
            a: あなたの考えは私の考えと違う。
        5:
            q: 그녀는 항상 자기가 한 일에 대해 자랑스러워한다.
            a: 彼女はいつも自分がしたことを誇りに思っている。
        6:
            q: 나는 너를 잘 알고 있다.
            a: 私はあなたをよく知っている。
        7:
            q: 그것은 내일까지 완성해야 한다.
            a: それは明日までに完成しなければならない。
        8:
            q: 이것이 나의 마지막 기회다.
            a: これが私の最後のチャンスだ。
        9:
            q: 내일은 맑은 날씨가 될 것이다.
            a: 明日は晴れるだろう。
        10:
            q: 그녀는 그의 말에 진심으로 감사했다.
            a: 彼女は彼の言葉に心から感謝していた。    
    의문사:
