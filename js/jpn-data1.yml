        4:    
            q: 어디에서 만날까요? 
            a: どこで会いましょうか？
        5:    
            q: 누구를 기다려야 하나요? 
            a: 誰を待てばいいですか？
        6:    
            q: 어떻게 하는 것이 좋을까요? 
            a: どうしたらいいですか？
        7:    
            q: 왜 그렇게 생각하나요? 
            a: どうしてそう思うのですか？
        8:    
            q: 어떤 것이 더 좋을까요? 
            a: どちらが良いでしょうか？
        9:    
            q: 어떤 책을 읽어야 하나요? 
            a: どの本を読めばいいですか？
        10:    
            q: 어떻게 해결할 수 있을까요? 
            a: どうすれば解決できるでしょうか？    
    연체사:
