            a: 日本語でメールを書きながら、動詞の活用をどのように使えばいいか悩みました。
        7:
            q: 제가 좋아하는 일본음식 중에는 회와 도넛이 있습니다.
            a: 私が好きな日本食の中には、刺身やドーナツがあります。
        8:
            q: 일본어를 공부하면서, 동사의 활용에 대해 조금씩 이해하고 있습니다.
            a: 日本語を勉強する中で、動詞の活用について少しずつ理解しています。
        9:
            q: 일본여행을 계획하면서, 도쿄에서 유명한 음식점을 찾고 있습니다.
            a: 日本旅行を計画しながら、東京で有名なレストランを探しています。
        10:
            q: 요즘 일본에서는 자동차 대신 자전거를 타는 사람들이 많아지고 있습니다.
            a: 最近日本では自動車の代わりに自転車を乗る人が増えています。

