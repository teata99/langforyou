        1:
            q: 저는 일본어를 배우기 시작하면서, 동사의 활용에 대해 많이 배웠습니다.
            a: 私は日本語を学び始めてから、動詞の活用についてたくさん学びました。
        2:
            q: 지난 주말에는 친구와 함께 공원에서 산책하면서 즐거운 시간을 보냈습니다.
            a: 先週末は友達と公園を散歩しながら楽しい時間を過ごしました。
        3:
            q: 일본에서는 주로 회사에서 일을 하면서 스트레스를 받는 경우가 많다고 합니다.
            a: 日本では主に会社で働きながらストレスを感じることが多いと言われています。
        4:
            q: 저는 취미로 요리를 하면서 스트레스를 푸는 것을 좋아합니다.
