            q: 이번 여행에서 무엇을 사올까 고민 중이에요. 옷이나 액세서리 같은걸 사올까 해요.
            a: 今回の旅行で何を買おうか悩んでいます。服やアクセサリーなんかを買おうかなと思っています。 
    ほど:
        1:
            q: 요즘 일이 너무 바빠서 밥을 먹을 시간도 없어. 
            a: 最近の仕事が忙しくて、食事をする時間もないほどです。
        2:
            q: 이 영화는 내 기대한 것만큼 재미있지 않았어. 
            a: この映画は私が期待したほど面白くなかったです。
        3:
            q: 네가 알려준 가게는 예상했던 것만큼 좋았어. 
            a: あなたが教えてくれた店は、私が想像したほど良かったです。
        4:
            q: 이 과자는 가격대비 맛이 좋은 편이야. 
            a: このお菓子は値段の割に味が良いほどです。
        5:
            q: 이번 시험은 예상했던 것만큼 어렵지 않았어. 
            a: 今回の試験は、私が想像したほど難しくなかったです。
        6:
            q: 그녀는 나의 예상한 것만큼 예쁘지 않았어. 
            a: 彼女は私が想像したほど美しくありませんでした。
        7:
            q: 이번 달 수입은 지난달만큼 많지 않아. 
            a: 今月の収入は、先月のほど多くありません。
        8:
            q: 이 지역은 예상했던 것만큼 번화하지 않아. 
            a: この地域は私が想像したほど賑わっていません。
        9:
            q: 이 책은 내가 생각했던 것만큼 재미있어. 
            a: この本は私が思ったほど面白いです。
        10:
            q: 이번 파티는 지난번만큼 즐거웠어. 
            a: 今回のパーティーは、前回ほど楽しかったです。    
    こそ:
        1:
            q: 저녁엔 무조건 고기 파티를 하자! 
            a: 夕飯はこそ肉パーティーをしよう！
        2:
            q: 내일은 일찍 일어나서 등산을 하기로 했어. 
            a: 明日は早く起きてこそ登山をすることになった。
        3:
            q: 이번 주말에는 가족들과 함께 여행을 가기로 했어요. 
            a: 今週末は家族と一緒に旅行に行くことこそ決めた。
        4:
            q: 이 영화는 정말로 볼 만해요. 
            a: この映画こそ見る価値がある。
        5:
            q: 나는 항상 스포츠를 하면서 건강을 유지하고 있어. 
            a: 私はいつもスポーツをすることこそ健康を維持している。
        6:
            q: 너무 많은 것을 생각하지 말고 지금 할 일에 집중해봐. 
            a: 多くのことを考えずに今やるべきことに集中することこそしてみて。
        7:
            q: 우리는 오늘 밤 늦게까지 일할 것이다. 
            a: 私たちは今夜遅くまで働くことこそするつもりだ。
        8:
            q: 이번에는 제대로 된 준비를 하고 시험을 봐야 돼. 
            a: 今回こそちゃんと準備して試験を受ける必要がある。
        9:
            q: 내일은 비가 오니까 우산을 꼭 챙겨 가세요. 
            a: 明日は雨が降ることこそ傘を必ず持って行ってください。
        10:
            q: 우리는 이제부터 더 열심히 일해야 해. 
            a: 私たちはこれからこそもっと一生懸命働かなければならない。    
