            q: 이번 주말에는 뭐 하실 계획이신가요? 
            a: 今週末は何かお考えですか。
        8:    
            q: 오늘은 어떤 일정이 있는가요? 
            a: 今日はどのようなスケジュールがありますか。
        9:    
            q: 다음 주 화요일에 뵙겠습니다. 
            a: 来週の火曜日にお伺いいたします。
        10:    
            q: 제가 잘못한 것 같습니다. 
            a: 私が間違っていたようです。    
    존경어:
        1:
            q: 선생님께서는 어떤 책을 좋아하시나요?
            a: 先生はどのような本がお好きでいらっしゃいますか？
        2:
            q: 귀하의 조언은 저에게 큰 도움이 되었습니다. 감사합니다.
            a: 貴殿の助言は私にとって大いに役立ちました。ありがとうございます。
        3:
            q: 회사에서는 어떤 프로젝트가 진행되고 있나요?
            a: 会社ではどのようなプロジェクトが進行中ですか？
        4:
            q: 대학에서는 어떤 전공을 공부하고 있나요?
            a: 大学でどのような専攻を学んでいますか？
        5:
            q: 대통령님께서는 오늘 어떤 일정이 있으신가요?
            a: 大統領は本日、どのようなスケジュールがありますか？
        6:
            q: 당신의 연설은 매우 감동적이었습니다. 감사합니다.
            a: あなたのスピーチは非常に感動的でした。ありがとうございます。
        7:
            q: 귀하께서는 매우 친절하시고 저에게 많은 도움을 주셨습니다.
            a: 貴殿は非常に親切であり、私に多くの助けを与えてくださいました。
        8:
            q: 회사에서는 어떤 경영 전략을 추구하고 있나요?
            a: 会社ではどのような経営戦略を追求していますか？
        9:
            q: 당신은 매우 멋진 사람이십니다.
            a: あなたは非常に素晴らしい人です。
        10:
            q: 귀하께서는 저에게 많은 영감을 주셨습니다. 감사합니다.
            a: 貴殿は私に多くのインスピレーションを与えてくださり、ありがとうございます.    
    겸양어:
        1:
            q: 실례지만 이것 좀 가져다 주실 수 있나요? 
            a: 失礼ですが、これを取っていただけませんか。
        2:    
            q: 어디서부터 시작해야 할 지 모르겠어요. 
            a: どこから始めたらいいのかわかりません。
        3:    
            q: 대답이 안나와서 죄송합니다. 
            a: 返事が出来ず申し訳ありません。
        4:    
            q: 이번에는 제가 부탁드릴게요. 
            a: 今回は私からお願いいたします。
        5:    
            q: 그것은 제가 조사해 볼게요. 
            a: それは私が調べてみます。
        6:    
            q: 일단 기다려 주시겠어요? 
            a: とりあえずお待ちいただけますか？
        7:    
            q: 오늘은 비가 오는 것 같아요. 
            a: 今日は雨が降るみたいです。
        8:    
            q: 여기서 버스를 타면 되나요? 
            a: ここからバスに乗ればいいのでしょうか。    

조동사:
    조동사:
        1:
            q: 요리를 해 먹으려고 했는데, 식재료가 부족해서 못해봤어요.
            a: 料理を作ろうと思ったけど、食材が足りなくてできなかったんです。
        2:
            q: 시간이 없어서 오늘은 운동을 하지 못할 것 같아요.
            a: 時間がなくて、今日は運動できないかもしれないです。
        3:
            q: 시험을 준비하면서 많이 공부했지만, 아직도 자신이 없어요.
            a: 試験の準備をしながらたくさん勉強したけど、まだ自信がないです。
        4:
            q: 내일은 비가 올 것 같아서 우산을 챙겨야겠어요.
            a: 明日は雨が降るかもしれないので、傘を持って行かないといけないですね。
        5:
            q: 제가 도와드릴게요. 어떻게든 해결해 드릴 거예요.
            a: 私が手伝います。なんとか解決して差し上げます。
        6:
            q: 이번 주말은 여행을 가보려고 계획 중인데, 비가 올지도 몰라서 걱정이에요.
            a: 今週末は旅行に行くつもりですが、雨が降るかもしれないので心配です。
        7:
            q: 요즘 일이 너무 바쁘고 힘들어서 휴식이 필요해요.
            a: 最近仕事が忙しくて疲れたので、休息が必要だと思います。
        8:
            q: 더욱 발전하기 위해 노력하겠습니다.
            a: より一層発展するために努力いたします。
        9:
            q: 시간이 되면 꼭 한 번 뵙겠습니다.
            a: 時間が合えば必ずお会いします。
        10:
            q: 더욱 노력해서 더 좋은 결과를 이루고 싶어요.
            a: もっと努力して、より良い結果を出したいです。    
    조동사의 활용:
        1:
            q: 제가 곧 도착할테니 기다려 주세요.
            a: もうすぐ着くので待ってください。
        2:
            q: 시험을 봐도 잘 안 보일 것 같아서 걱정이에요.
            a: テストを受けてもあまりよくないと思って心配です。
        3:
            q: 아침에 일어나기가 너무 힘들어서 고민이에요.
            a: 朝起きるのがとても辛いので悩んでいます。
        4:
            q: 일주일에 한번씩 가족과 함께 저녁을 먹는 것이 좋을 것 같아요.
            a: 週に一回家族と一緒に夕食を食べるのがいいと思います。
        5:
            q: 공부를 열심히 하면 좋은 결과가 있을 것 같아요.
            a: 勉強を頑張ればいい結果が出そうです。
        6:
            q: 이제부터 다시 시작해서 더 열심히 해볼게요.
            a: これからまた始めてもっと頑張ってみます。
        7:
            q: 미래에 어떤 일이 일어날지 모르니까 걱정이에요.
            a: 将来に何が起こるか分からないので心配です。
        8:
            q: 이번 달에는 너무 바빠서 여행을 가지 못할 것 같아요.
            a: 今月はとても忙しくて旅行に行けなさそうです。
        9:
            q: 친구가 나한테 연락을 안 해서 걱정이에요.
            a: 友達が私に連絡をしないので心配です。    
    고어체 조동사의 응용 표현:
        1:
            q: 걍 놔두면 어때? 
            a: ま、放っておいたらどうだろう？
        2:    
            q: 그냥 참아봐. 
            a: ただ我慢してみてよ。
        3:    
            q: 약간 기다려 볼까? 
            a: ちょっと待ってみるか？
        4:    
            q: 빨리 끝내자. 
            a: 早く終わらせよう。
        5:    
            q: 그냥 내버려 둬. 
            a: 放っといてよ。
        6:    
            q: 아마 괜찮을거야. 
            a: 大丈夫かもしれないよ。
        7:    
            q: 그러면 일단 가보자. 
            a: じゃあ、まず行ってみよう。
        8:    
            q: 좀 더 생각해봐. 
            a: もう少し考えてみて。
        9:    
            q: 그냥 내게 맡겨둬. 
            a: 俺に任せておけよ。
        10:    
            q: 좀 더 노력해봐. 
            a: もっと努力してみてよ。
