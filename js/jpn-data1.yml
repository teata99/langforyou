명사:
    명사:
        1:
            q: 그 회사에서 일한 경험이 있어요. 
            a: その会社で働いた経験があります。
        2:
            q: 요즘 스마트폰이 너무 많은 사람들에게 의존됐어요. 
            a: 最近、スマートフォンがあまりにも多くの人々に依存されました。
        3:
            q: 여름방학 때 어디를 가는 거예요? 
            a: 夏休みにどこに行くつもりですか？
        4:
            q: 이번 주말에 무엇을 하고 싶어요? 
            a: 今週末に何がしたいですか？
        5:
            q: 학교에서 배운 지식이 적용될 수 있는 곳이 어디인가요? 
            a: 学校で学んだ知識が応用できる場所はどこですか？
        6:
            q: 어제 친구들과 함께 노래방에 갔어요. 
            a: 昨日、友達とカラオケに行きました。
        7:
            q: 새로운 레스토랑을 발견해서 오늘 저녁에 가볼까요? 
            a: 新しいレストランを見つけて、今夜行ってみませんか？
        8:
            q: 저는 독서를 좋아합니다. 
            a: 私は読書が好きです。
        9:
            q: 요즘 비디오 게임을 많이 하고 있어요. 
            a: 最近、ビデオゲームをたくさんしています。
        10:
            q: 이번 주말에는 영화를 보러 갈까요? 
            a: 今週末は映画を見に行きましょうか？
        11:
            q: 아이들이 학교에서 배운 것들을 집에서도 실제로 적용할 수 있도록 지도해줘야 해요. 
            a: 子供たちは学校で学んだことを家でも実際に応用できるように指導する必要があります。

    명사의 기본 표현:
        1:
            q: 저녁밥에는 밥과 국, 반찬이 있어요.
            a: 夕飯には、ご飯とスープ、おかずがあります。
        2:
            q: 요즘 일본에는 많은 한국 드라마가 인기가 있어요.
            a: 最近、日本には多くの韓国ドラマが人気です。
        3:
            q: 한국 음식 중에서 제가 가장 좋아하는 음식은 불고기예요.
            a: 韓国料理の中で、私が一番好きなのはプルコギです。
        4:
            q: 일본어를 배우는 학생들은 한자를 배우기도 해요.
            a: 日本語を学ぶ学生たちは、漢字も学びます。
        5:
            q: 수영을 하면 몸매가 좋아진다는데, 일본에서도 그렇게 생각하나요?
            a: 水泳をすれば、体型が良くなると言われますが、日本でもそう思う人はいるでしょうか。
        6:
            q: 한국에는 인삼차가 유명해요.
            a: 韓国では人参茶が有名です。
        7:
            q: 일본의 봄에는 벚꽃이 만개해서 아름다워요.
            a: 日本の春には桜が咲いて、美しいです。
        8:
            q: 한국에는 다양한 종류의 김치가 있어요.
            a: 韓国には様々な種類のキムチがあります。
        9:
            q: 일본에서는 가을에 단풍구경을 하러 많은 사람들이 산에 가요.
            a: 日本では秋に紅葉を見に、多くの人々が山に行きます。
        10:
            q: 한국에는 전통적인 한복이 있어요.
            a: 韓国には伝統的な韓服があります。

    명사의 기타 표현:
        1:
            q: 요즘 핫한 뷰티 
            a: 最近人気のあるビューティー
        2:
            q: 가수와 배우의 차이점은 무엇인가요? 
            a: 歌手と俳優の違いは何ですか？
        3:    
            q: 운동을 할 때 가장 중요한 것은 무엇인가요? 
            a: 運動をするとき、最も重要なことは何ですか？
        4:    
            q: 제일 좋아하는 음식은 무엇인가요? 
            a: 一番好きな食べ物は何ですか？
        5:    
            q: 가장 좋아하는 색깔은 무엇인가요? 
            a: 一番好きな色は何ですか？
        6:    
            q: 오늘은 뭐 할 일이 있나요? 
            a: 今日は何か予定がありますか？
        7:    
            q: 우리나라의 가장 큰 강은 무엇인가요? 
            a: 韓国で一番大きな川は何ですか？
        8:    
            q: 고양이와 개, 누가 더 귀여운가요? 
            a: 猫と犬、どちらがもっとかわいいですか？
        9:    
            q: 한국어를 배우는 가장 좋은 방법은 무엇인가요? 
            a: 韓国語を学ぶ最も良い方法は何ですか？
        10:    
            q: 어제 본 영화가 어땠나요? 
            a: 昨日見た映画はどうでしたか？    

수사와 존재:
    수사:
        1:
            q: 어제 친구들과 함께 3명이서 영화를 보았어요.
            a: 昨日、友達と3人で映画を観ました。
        2:
            q: 나는 지난 주에 2회의 면접을 봤지만 모두 탈락했어요.
            a: 先週、2回の面接を受けたけど、全部落ちました。
        3:
            q: 책상 위에는 4개의 책이 있어요.
            a: 机の上には4冊の本があります。
        4:
            q: 지난달에는 5일간 여행을 다녀왔어요.
            a: 先月、5日間旅行に行ってきました。
        5:
            q: 이 쇼핑몰에서는 10% 할인 행사를 진행하고 있어요.
            a: このショッピングモールでは、10%割引セールを行っています。
        6:
            q: 어제는 7시간 동안 숙면을 취했어요.
            a: 昨日は7時間眠りました。
        7:
            q: 제가 살고 있는 아파트는 20층 건물입니다.
            a: 私が住んでいるアパートは20階建ての建物です。
        8:
            q: 이 문제는 2개의 답안이 있지만, 어느 하나가 맞는 것 같지 않아요.
            a: この問題には2つの解答があるけど、どちらも正しいとは思えません。
        9:
            q: 친구들과 함께 술 한 병을 마셨어요.
            a: 友達と一瓶のお酒を飲みました。
        10:
            q: 우리 반에서는 학생들이 모두 30명이에요.
            a: 私たちのクラスでは、生徒は全員30人です。    
    조수사:
        1:
            q: 지난 달에는 몇 번 영화를 보았나요?
            a: 先月は何回映画を見ましたか？
        2:
            q: 이 책을 다 읽기 위해서는 얼마나 걸릴까요?
            a: この本を読み終えるにはどのくらいの時間がかかるでしょうか？
        3:
            q: 오늘은 몇 일인가요?
            a: 今日は何日ですか？
        4:
            q: 저번 주말에는 뭐 했어요?
            a: 先週末に何をしましたか？
        5:
            q: 이 지하철은 몇 호선인가요?
            a: この地下鉄は何号線ですか？
        6:
            q: 저는 일주일에 한 번 운동을 합니다.
            a: 私は週に1回運動をします。
        7:
            q: 그 회사는 직원 수가 얼마나 되나요?
            a: その会社の従業員数はどのくらいですか？
        8:
            q: 저는 이번 달에 3번 출장을 가야 합니다.
            a: 私は今月3回出張しなければなりません。
        9:
            q: 이 공원에는 나무가 몇 그루나 심어져 있나요?
            a: この公園には木が何本植えられていますか？
        10:
            q: 어제는 기온이 몇 도였나요?
            a: 昨日は気温が何度でしたか？    
    존재 동사:
        1:
            q: 나는 학교에 갑니다.
            a: 私は学校に行きます。
        2:
            q: 너는 일본어를 할 수 있습니까?
            a: あなたは日本語が話せますか？
        3:
            q: 우리는 올해 여름에 해외 여행을 갈 예정입니다.
            a: 私たちは今年の夏、海外旅行に行く予定です。
        4:
            q: 그 영화는 아직 개봉하지 않았습니다.
            a: その映画はまだ公開されていません。
        5:
            q: 나는 오늘 하루 종일 집에서 쉬었습니다.
            a: 私は今日一日家で休んでいました。
        6:
            q: 그녀는 항상 아침 일찍 일어납니다.
            a: 彼女はいつも朝早く起きます。
        7:
            q: 저는 요리를 하기 전에 재료를 모두 준비합니다.
            a: 私は料理をする前に、材料をすべて準備します。
        8:
            q: 그 회사는 최근에 새로운 제품을 출시했습니다.
            a: その会社は最近、新しい製品を発売しました。
        9:
            q: 나는 지금 당장 떠날 수 없습니다.
            a: 私は今すぐに出かけることができません。
        10:
            q: 그들은 오늘도 열심히 일했습니다.
            a: 彼らは今日も一生懸命働きました。    
대명사:
    대명사:
        1:
            q: 친구가 옷을 주고 나는 그것을 입었다.
            a: 友達が服をくれて、私はそれを着た。
        2:
            q: 어제는 너를 찾아 머리가 아팠다.
            a: 昨日はあなたを探して頭が痛かった。
        3:
            q: 나는 이번 주말에 무엇을 할까?
            a: 私は今週末に何をしようかな？
        4:
            q: 너의 생각은 내 생각과 다르다.
            a: あなたの考えは私の考えと違う。
        5:
            q: 그녀는 항상 자기가 한 일에 대해 자랑스러워한다.
            a: 彼女はいつも自分がしたことを誇りに思っている。
        6:
            q: 나는 너를 잘 알고 있다.
            a: 私はあなたをよく知っている。
        7:
            q: 그것은 내일까지 완성해야 한다.
            a: それは明日までに完成しなければならない。
        8:
            q: 이것이 나의 마지막 기회다.
            a: これが私の最後のチャンスだ。
        9:
            q: 내일은 맑은 날씨가 될 것이다.
            a: 明日は晴れるだろう。
        10:
            q: 그녀는 그의 말에 진심으로 감사했다.
            a: 彼女は彼の言葉に心から感謝していた。    
    의문사:
        1:
            q: 무슨 일이 있었는지 
            a: 何があったのか
        2:    
            q: 언제 가게 되나요? 
            a: いつ行きますか？
        3:    
            q: 무엇을 먹을까요? 
            a: 何を食べようか？
        4:    
            q: 어디에서 만날까요? 
            a: どこで会いましょうか？
        5:    
            q: 누구를 기다려야 하나요? 
            a: 誰を待てばいいですか？
        6:    
            q: 어떻게 하는 것이 좋을까요? 
            a: どうしたらいいですか？
        7:    
            q: 왜 그렇게 생각하나요? 
            a: どうしてそう思うのですか？
        8:    
            q: 어떤 것이 더 좋을까요? 
            a: どちらが良いでしょうか？
        9:    
            q: 어떤 책을 읽어야 하나요? 
            a: どの本を読めばいいですか？
        10:    
            q: 어떻게 해결할 수 있을까요? 
            a: どうすれば解決できるでしょうか？    
    연체사:
        1:
            q: 이 책은 제 것입니까?
            a: この本は私のですか。 
        2:
            q: 그 영화를 보았습니까?
            a: その映画を見ましたか。 
        3:
            q: 저 사람은 누구인가요?
            a: あの人は誰ですか。 
        4:
            q: 어느 색이 좋아요?
            a: どの色が好きですか。 
        5:
            q: 이 신발은 매우 신기 편해요.
            a: この靴はとても履きやすい。 
        6:
            q: 그 노래를 들어본 적이 있나요?
            a: その曲は聞いたことがありますか。 
        7:
            q: 저 차는 비싸네요.
            a: あの車は高いですね。 
        8:
            q: 어느 나라에 가고 싶으세요?
            a: どの国に行きたいですか。 

    지시어:
        1:
            q: 그 책을 좀 빌려주세요. 
            a: その本を貸してください。
        2:    
            q: 이 건물은 어디인가요? 
            a: この建物はどこですか？
        3:    
            q: 그 분은 누구신가요? 
            a: あの方は誰ですか？
        4:
            q: 저기 그 분이 오셨어요. 
            a: あそこにいらっしゃる方が来られました。
        5:
            q: 이것이 바로 그것이에요. 
            a: これがまさにそれです。
        6:
            q: 그것은 내일 일어날 일이에요. 
            a: それは明日起こることです。
        7:
            q: 이것을 가지고 가세요. 
            a: これを持って行ってください。
        8:    
            a: 그것을 잊지 마세요. 
            q: それを忘れないでください。
        9:    
            a: 저것이 뭔지 아세요? 
            q: あれが何か知っていますか？
        10:    
            a: 이것은 내일 할 일이에요. 
            q: これは明日することです。

    
い형용사:
    い형용사:
        1:
            q: 이 책은 정말 재미있어요.
            a: この本は本当に面白いです。
        2:    
            q: 그 영화는 너무 슬프지 않았어요.
            a: その映画はあまり悲しくありませんでした。
        3:    
            q: 이 음식은 매우 맛있어요.
            a: この料理はとても美味しいです。
        4:    
            q: 나의 친구는 정말 멋있어요.
            a: 私の友達は本当にかっこいいです。
        5:    
            q: 오늘은 날씨가 너무 더워요.
            a: 今日は天気がとても暑いです。
        6:    
            q: 이 색깔은 정말 아름답습니다.
            a: この色は本当に美しいです。
        7:    
            q: 나의 가족은 정말 친절해요.
            a: 私の家族は本当に優しいです。    
    い형용사의 활용:
        1:
            q: 내일은 더 추울 것 같아서 따뜻한 옷을 입어야 할 것 같아.
            a: 明日はもっと寒くなるみたいだから、暖かい服を着なきゃいけないね。
        2:
            q: 남자친구와 함께 도쿄에서 아름다운 일몰을 보았어.
            a: 彼氏と一緒に東京できれいな夕日を見たよ。
        3:
            q: 이 노래는 너무 슬퍼서 항상 듣기 힘들어.
            a: この歌はとても悲しくて、いつも聴くのが辛いんだ。
        4:
            q: 우리는 오늘 일찍 출발해야 해서 이른 아침에 일어나야 해.
            a: 今日は早く出発しなきゃいけないから、早起きしなくちゃいけないよ。
        5:
            q: 그녀는 예쁘고 세련된 옷을 입어서 눈에 띄었어.
            a: 彼女はきれいでおしゃれな服を着て、目立っていたね。
        6:
            q: 일본의 봄은 꽃들이 만개해서 아름다워.
            a: 日本の春は花が咲いて、きれいだよ。
        7:
            q: 열심히 공부해서 꼭 시험에 합격하고 싶어.
            a: 一生懸命勉強して、必ず試験に合格したいんだ。
        8:
            q: 오늘은 맑은 날씨라서 밖에서 산책을 하기 좋아.
            a: 今日は晴れた天気だから、外で散歩するにはいいよ。
        9:
            q: 요리를 잘하면 친구들을 초대해서 파티를 열 수 있어.
            a: 料理が上手だと友達を招待してパーティーを開けるよ。
        10:
            q: 여름에는 더위를 피해 시원한 바닷가로 떠나고 싶어.
            a: 夏には暑さを避けて涼しい海辺に行きたいな。
    
    い형용사의 기본 표현:
        1:
            q: 오늘은 더운 날씨여서 힘들어요. 
            a: 今日は暑くて辛いです。
        2:
            q: 그 사람은 적극적이어서 좋은 선수가 되었어요. 
            a: その人は積極的で良い選手になりました。
        3:
            q: 저는 행복한 삶을 살고 싶습니다. 
            a: 私は幸せな生活をしたいです。
        4:
            q: 이 문제는 어려워서 풀기가 까다로워요. 
            a: この問題は難しくて解くのが難しいです。
        5:
            q: 그 영화는 슬프지만 아름다웠어요. 
            a: その映画は悲しくて美しかったです。
        6:
            q: 우리 집은 넓고 아늑해요. 
            a: 私たちの家は広くて居心地がいいです。
        7:
            q: 그 회사는 성공적으로 성장하고 있어요. 
            a: その会社は成功的に成長しています。
        8:
            q: 그녀는 착하고 예쁜 여자입니다. 
            a: 彼女は優しくて美しい女性です。
        9:
            q: 제가 좋아하는 음식은 달콤하고 매운 음식입니다. 
            a: 私が好きな食べ物は甘くて辛い料理です。
        10:
            q: 저는 지금 행복한 기분입니다. 
            a: 私は今幸せな気分です。

    い형용사의 응용 표현:
        1:
            q: 일본어는 한국어보다 발음이 어려워서 적응이 어려웠지만, 일본어를 배우면서 많은 것을 배우고 있다.
            a: 日本語は韓国語よりも発音が難しく、慣れるのが大変でしたが、日本語を学ぶ中で多くのことを学んでいます。
        2:
            q: 지난 여름 일본 여행을 다녀와서 일본의 아름다움에 빠졌다.
            a: 去年の夏、日本旅行に行って、日本の美しさに魅了されました。
        3:
            q: 일본에 가면 일본식 음식을 먹고 싶다.
            a: 日本に行ったら、和食を食べたいです。
        4:
            q: 일본의 경제성장은 꾸준하게 이어지고 있다.
            a: 日本の経済成長は着実に続いています。
        5:
            q: 일본의 문화와 역사는 매우 풍부하다.
            a: 日本の文化と歴史は非常に豊かです。
        6:
            q: 일본의 애니메이션과 만화는 세계적으로 유명하다.
            a: 日本のアニメや漫画は世界的に有名です。
        7:
            q: 일본은 고도의 기술력으로 유명하다.
            a: 日本は高度な技術力で有名です。
        8:
            q: 일본어를 공부하는 것은 어렵지만, 도전해보고 싶다.
            a: 日本語を勉強するのは難しいですが、挑戦してみたいです。
        9:
            q: 일본에서는 규칙적인 생활이 중요하게 여겨진다.
            a: 日本では規則正しい生活が重要視されています。
        10:
            q: 일본의 자연경관은 아름답다.
            a: 日本の自然景観は美しいです。


な형용사:
    な형용사:
        1:
            q: 일본 요리는 한국 요리에 비해 어느 정도 비싼 이미지가 있다.
            a: 日本料理は韓国料理に比べて、なんとなく高級なイメージがあります。
        2:
            q: 외국어를 공부하면 시야가 넓어져 인생이 풍부해질 것 같다.
            a: 外国語を勉強すると、視野が広がり人生が豊かになると思います。
        3:
            q: 그녀는 친절하고, 섬세하게 케어해주는 사람이다.
            a: 彼女は優しくて、面倒見がいい人です。
        4:
            q: 한국어: 오늘은 날씨가 좋으니까 산책하면서 공원에 가볼까 생각 중이다.
            a: 今日は天気がいいので、散歩がてら公園に行こうと思っています。
        5:
            q: 어릴 때는 자주 운동해서 몸이 건강했다.
            a: 子供の頃は、よく運動していたので体が丈夫でした。
        6:
            q: 한국어: 이번 달 급여가 들어왔으니 저축할 생각이다.
            a: 今月の給料が入ったので、貯金をしようと思っています。
        7:
            q: 그는 이야기가 재미있어서 항상 주변을 웃게 한다.
            a: 彼は話が面白くて、いつも周りを笑わせます。
        8:
            q: 그 영화는 감동적이어서 눈물이 흘렀다.
            a: あの映画は感動的で、涙を流してしまいました。

    な형용사의 활용:
        1:
            q: 오늘은 날씨가 좋지 않네요. 비가 오고 있어요.
            a: 今日は天気が良くないですね。雨が降っています。
        2:
            q: 나는 이 음식을 너무 맵게 먹어서 입이 타요.
            a: 私はこの料理を辛くて口が痛いです。
        3:
            q: 이번 주말에는 가족들과 함께 해외여행을 가기로 했어요.
            a: 今週末に家族と海外旅行に行くことにしました。
        4:
            q: 그녀는 매우 예쁘고 상냥해서 모두가 좋아해요.
            a: 彼女はとても美しくて優しく、みんなに好かれています。
        5:
            q: 이 과자는 너무 달아서 좀 더 먹을 수 없어요.
            a: このお菓子は甘すぎてもう少し食べられません。
        6:
            q: 나는 이 책을 너무 재미있게 읽어서 하루 만에 끝냈어요.
            a: 私はこの本をとても面白く読んで、一日で読み終わりました。
        7:
            q: 이 도시는 밤에 더 아름다워요. 불빛이 아름다워요.
            a: この都市は夜になるとより美しくなります。光が美しいです。
        8:
            q: 이 영화는 끝까지 볼 때까지 눈을 떼지 못할 만큼 재밌어요.
            a: この映画は最後まで見るまで目を離せないほど面白いです。
        9:
            q: 나는 이 일을 너무 어려워서 도와줄 사람이 필요해요.
            a: 私はこの仕事が難しくて、助けてくれる人が必要です。
        10:
            q: 이 노래는 너무 슬프고 아름답기도 해요.
            a: この歌はとても悲しくて美しいです。    
    な형용사의 기본 표현:
        1:
            q: 오늘은 날씨가 맑아서 기분이 좋아요.
            a: 今日は天気が良くて気分がいいです。
        2:
            q: 저는 음식이 짜지 않은 것을 좋아해요.
            a: 私は食べ物がしょっぱくないのが好きです。
        3:
            q: 이 과일은 맛이 달아서 좋아요.
            a: この果物は味が甘くて好きです。
        4:
            q: 저는 노래가 시끄럽지 않은 것을 선호해요.
            a: 私は歌がうるさくないのが好きです。
        5:
            q: 우리 집은 조용해서 좋아요.
            a: 私たちの家は静かで好きです。
        6:
            q: 이 옷은 따뜻해서 겨울에 입기 좋아요.
            a: この服は暖かくて冬に着るのに良いです。
        7:
            q: 저는 향기가 진한 꽃을 좋아해요.
            a: 私は香りが濃い花が好きです。
        8:
            q: 이 자리는 전망이 좋아서 좋아요.
            a: この席は眺めが良くて好きです。
        9:
            q: 저는 어둡지 않은 방을 선호해요.
            a: 私は暗くない部屋が好きです。
        10:
            q: 이 차는 가볍고 운전하기 쉬워서 좋아요.
            a: この車は軽くて運転しやすくて好きです。    
    な형용사의 응용 표현:
        1:
            q: 가격이 싼 음식점을 찾고 있어요. 추천해 주세요.
            a: 値段が安い飲食店を探しています。おすすめを教えてください。
        2:
            q: 이 사과는 신선하지 않아 보입니다.
            a: このりんごは新鮮ではなさそうです。
        3:
            q: 그 영화는 슬프지 않아요. 오히려 웃긴 면이 많아요.
            a: その映画は悲しくありません。むしろ、面白い面が多いです。
        4:
            q: 이 책은 지루하지 않고 재미있어요.
            a: この本は退屈ではなく、面白いです。
        5:
            q: 그녀의 눈빛은 부드럽고 따뜻합니다.
            a: 彼女の目つきは柔らかく、暖かいです。
        6:
            q: 나는 오늘 피곤하지 않고 기분이 좋아요.
            a: 私は今日疲れておらず、気分が良いです。
        7:
            q: 이번 여행은 아주 즐거웠고 기억에 남아요.
            a: 今回の旅行はとても楽しく、思い出に残ります。
        8:
            q: 그 도시는 아름답고 매력적인 곳입니다.
            a: その都市は美しく、魅力的な場所です。
        9:
            q: 그녀의 목소리는 깨끗하고 선명합니다.
            a: 彼女の声は清らかで、はっきりとしています。
        10:
            q: 이 집은 넓고 깨끗해서 좋아요.
            a: この家は広くてきれいで、いいです。

