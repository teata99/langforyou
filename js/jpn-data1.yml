        10:
            q: 나는 이번 주말에 여행을 가지 않을 거예요.
            a: 私は今週末、旅行に行かないつもりです。  
    동사 ない형의 응용 표현:
        1:
            q: 친구들과 공원에서 놀 때는 물 마시지 말고 맥주를 마셔서 즐거운 시간을 보냈다. 
            a: 友達と公園で遊ぶ時は水を飲まないで、ビールを飲んで楽しい時間を過ごした。
        2:
            q: 평소보다 일찍 일어나서 운동을 했다. 
            a: いつもより早く起きて運動をした。
        3:
            q: 집에서 일을 하다 보니 몸 상태가 안 좋아졌다. 
            a: 家で仕事をしていると体調が悪くなった。
        4:
            q: 비가 와서 놀이공원에 가지 못했다. 
            a: 雨が降って遊園地に行けなかった。
        5:
            q: 시험에서 좋은 성적을 받지 못해서 너무 실망스러웠다. 
            a: テストで良い成績を取れなくて、とてもがっかりした。
        6:
            q: 기차를 놓쳐서 대학교에 늦게 도착했다. 
            a: 電車を逃して大学に遅れて着いた。
        7:
            q: 밥을 먹지 않아서 배가 고팠다. 
            a: ご飯を食べなくてお腹が空いた。
        8:
            q: 영화를 보지 않아서 재미없는 하루를 보냈다. 
            a: 映画を見なくてつまらない一日を過ごした。
        9:
            q: 일주일 동안 운동을 하지 않아서 체력이 많이 떨어졌다. 
            a: 1週間運動をしなくて体力がかなり落ちた。
        10:
            q: 바쁜 일상에 친구들과 만나지 못해서 너무 아쉽다. 
            a: 忙しい日常で友達に会えなくてとても残念だ。    

