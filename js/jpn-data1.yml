い형용사:
    い형용사:
        1:
            q: 이 책은 정말 재미있어요.
            a: この本は本当に面白いです。
        2:    
            q: 그 영화는 너무 슬프지 않았어요.
            a: その映画はあまり悲しくありませんでした。
        3:    
            q: 이 음식은 매우 맛있어요.
            a: この料理はとても美味しいです。
        4:    
            q: 나의 친구는 정말 멋있어요.
            a: 私の友達は本当にかっこいいです。
        5:    
            q: 오늘은 날씨가 너무 더워요.
            a: 今日は天気がとても暑いです。
        6:    
            q: 이 색깔은 정말 아름답습니다.
            a: この色は本当に美しいです。
        7:    
            q: 나의 가족은 정말 친절해요.
            a: 私の家族は本当に優しいです。    
    い형용사의 활용:
        1:
            q: 내일은 더 추울 것 같아서 따뜻한 옷을 입어야 할 것 같아.
            a: 明日はもっと寒くなるみたいだから、暖かい服を着なきゃいけないね。
        2:
            q: 남자친구와 함께 도쿄에서 아름다운 일몰을 보았어.
            a: 彼氏と一緒に東京できれいな夕日を見たよ。
        3:
            q: 이 노래는 너무 슬퍼서 항상 듣기 힘들어.
            a: この歌はとても悲しくて、いつも聴くのが辛いんだ。
        4:
            q: 우리는 오늘 일찍 출발해야 해서 이른 아침에 일어나야 해.
            a: 今日は早く出発しなきゃいけないから、早起きしなくちゃいけないよ。
        5:
            q: 그녀는 예쁘고 세련된 옷을 입어서 눈에 띄었어.
            a: 彼女はきれいでおしゃれな服を着て、目立っていたね。
        6:
            q: 일본의 봄은 꽃들이 만개해서 아름다워.
            a: 日本の春は花が咲いて、きれいだよ。
        7:
            q: 열심히 공부해서 꼭 시험에 합격하고 싶어.
            a: 一生懸命勉強して、必ず試験に合格したいんだ。
        8:
            q: 오늘은 맑은 날씨라서 밖에서 산책을 하기 좋아.
            a: 今日は晴れた天気だから、外で散歩するにはいいよ。
        9:
            q: 요리를 잘하면 친구들을 초대해서 파티를 열 수 있어.
            a: 料理が上手だと友達を招待してパーティーを開けるよ。
        10:
            q: 여름에는 더위를 피해 시원한 바닷가로 떠나고 싶어.
            a: 夏には暑さを避けて涼しい海辺に行きたいな。
    
    い형용사의 기본 표현:
