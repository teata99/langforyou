            a: あの方は誰ですか？
        4:
            q: 저기 그 분이 오셨어요. 
            a: あそこにいらっしゃる方が来られました。
        5:
            q: 이것이 바로 그것이에요. 
            a: これがまさにそれです。
        6:
            q: 그것은 내일 일어날 일이에요. 
