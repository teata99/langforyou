            a: 昨日は友達と一緒にショッピングに行ったけど、東京ではどこが買い物に良いでしょうか。
        3:
            q: 오늘은 기분이 좋아서 일찍 일어났어요. 일본어로 어떻게 말할까요?
            a: 今日は気分が良かったので、早く起きました。日本語で何と言えばいいですか。
        4:
            q: 일본어를 배우는데 있어서 가장 중요한 것은 무엇일까요?
            a: 日本語を学ぶ上で最も重要なことは何でしょうか。
        5:
            q: 일본 여행에서 놓치면 안 되는 것은 무엇인가요?
            a: 日本旅行で見逃してはいけないものは何でしょうか。
        6:
            q: 이번에 일본어 공부를 시작했는데, 어떤 교재를 추천해 주시나요?
            a: 今回日本語の勉強を始めたばかりですが、どの教材をお勧めですか。
        7:
            q: 요즘 일본에서는 어떤 문화가 인기가 있나요?
            a: 最近、日本でどのような文化が人気があるのでしょうか。
        8:
            q: 일본어로 "감사합니다"를 어떻게 말하나요?
            a: 日本語で「ありがとう」と言うにはどうしたらいいですか。
        9:
            q: 일본에 가면 꼭 먹어봐야 할 음식은 무엇인가요?
            a: 日本に行ったら絶対に食べてみなければならない食べ物は何でしょうか。
        10:
            q: 일본의 한식당에서 메뉴를 주문할 때 일본어로 어떻게 주문하면 좋을까요?
            a: 日本の韓国料理店でメニューを注文する場合、日本語でどう注文したらいいでしょうか.    
    동사의 명사화:
        1:
            q: 새해를 맞이하면 계획을 세워봅니다. 
            a: 新年を迎えると、計画を立ててみます。
        2:
            q: 요즘은 여행을 가지 못해서 매우 아쉬워요. 
            a: 最近、旅行に行けなくてとても残念です。
        3:
            q: 아침에 일어나면 일찍 출발할 수 있어요. 
            a: 朝起きると、早く出発できます。
        4:
            q: 공부하기 전에 운동을 합니다. 
            a: 勉強する前に、運動をします。
        5:
            q: 봄이 되면 꽃구경을 가는게 좋아요. 
            a: 春になると、花見に行くのが好きです。
        6:
            q: 집에 도착하면 티비를 보는 것이 일상입니다. 
            a: 家に着くと、テレビを見るのが日常です。
        7:
            q: 주말에는 친구들과 함께 쇼핑을 가는 것이 좋아요. 
            a: 週末は、友達と一緒に買い物に行くのが好きです。
        8:
            q: 날씨가 좋으면 산책을 가기 좋아요. 
            a: 天気が良ければ、散歩に行きたいです。

동사 て형:
    동사 て형:
        1:
            q: 어제 학교에 가서 친구들과 공부하고 놀았어요.
            a: 昨日、学校に行って、友達と勉強して遊びました。
        2:
            q: 일어나자마자 양치를 하고 학교에 갔어요. 
            a: 起きてすぐに歯を磨いて学校に行きました。
        3:
            q: 친구를 만나러 갔더니 친구가 다리를 다쳤다며 병원에 데려갔어요. 
            a: 友達に会いに行ったら、友達が足を怪我したと言って病院に連れて行きました。
        4:
            q: 친구를 만나러 갈 때 항상 엄마한테 어디에 가는지 말하고 갔어요. 
            a: 友達に会いに行く時はいつもお母さんにどこに行くか伝えていきました。
        5:
            q: 오늘 아침 일어나서 청소하고 빨래를 했어요. 
            a: 今日の朝、起きて掃除して洗濯をしました。
        6:
            q: 영화를 보고 나서 친구들과 식사를 하러 갔어요. 
            a: 映画を見たあと、友達と食事をしに行きました。
        7:
            q: 놀이공원에 가서 롤러코스터를 타고 싶었지만 너무 무섭다며 못 탔어요. 
            a: 遊園地に行って、ローラーコースターに乗りたかったけど、怖くて乗れませんでした。        

    동사 て형의 기본 표현:
        1:
            q: 올림픽이 시작하고 나서 새로운 세계 기록들이 계속해서 나오고 있습니다.
            a: オリンピックが始まってから、新しい世界記録が次々と出ています。
        2:
            q: 어제는 친구와 쇼핑하고, 카페에서 쉬고, 영화를 봤습니다.
            a: 昨日は友達と買い物して、カフェで休んで、映画を見ました。
        3:
            q: 여행을 가기 전에 필요한 물건을 사놓는 것이 중요합니다.
            a: 旅行に行く前に、必要なものを買っておくことが大切です。
        4:
            q: 일본에 와서 처음으로 진짜 일본 음식을 먹었습니다.
            a: 日本に来て初めて、本当の和食を食べました。
        5:
            q: 매일 아침 조깅을 하고 샤워를 합니다.
            a: 毎朝、ジョギングをしてから、シャワーを浴びます。
        6:
            q: 여름방학에는 바다에서 수영하고, 산에서 캠핑을 하며 많이 놀았습니다.
            a: 夏休みには海で泳いで、山でキャンプをして、たくさん遊びました。
        7:
            q: 시험 전에는 꼭 복습을 하고 자신감을 가지고 응시합시다.
            a: 試験の前には必ず、復習をして、自信をつけてから受けましょう。
        8:
            q: 선생님에게 말씀 받아 보고서를 작성하여 제출했습니다.
            a: 先生に言われて、レポートを書いて、提出しました。
        9:
            q: 그녀에게 다시 만나고 싶다고 이메일을 보내어 데이트를 약속했습니다.
            a: 彼女にもう一度会いたくて、メールをして、デートの約束をしました。
        10:
            q: 학교가 끝나면 집에 돌아와 숙제를 하고 저녁을 먹습니다.
            a: 学校が終わったら、家に帰って宿題をして、夕食を食べます。
        11:
            q: 일이 끝난 후에 친구와 함께 술을 마시러 갔습니다.    
            a: 仕事が終わった後、友達と一緒に飲みに行きました。
    
    동사 て형의 응용 표현:
        1:
            q: 저는 일어를 배우고 있습니다. 일본어를 잘 하기 위해서는 많이 연습해야 합니다.
            a: 私は日本語を勉強しています。日本語を上手に話すためには、たくさん練習する必要があります。
        2:
            q: 친구와 함께 도쿄에 여행을 갔습니다. 유명한 램엔을 먹었는데 매우 맛있었습니다.
            a: 友達と一緒に東京に旅行に行きました。有名なラーメンを食べたんですが、とても美味しかったです。
        3:
            q: 일본의 기차 여행은 정말 즐거웠습니다. 다음에도 꼭 일본에 가서 여행을 하고 싶습니다.
            a: 日本の列車旅行は本当に楽しかったです。次も必ず日本に行って旅行をしたいです。
        4:
            q: 지난 주말에는 친구와 함께 오사카에 갔습니다. 오사카는 음식이 맛있는 도시로 유명합니다.
            a: 先週末は友達と一緒に大阪に行きました。大阪は美味しい食べ物の街として有名です。
        5:
            q: 일본의 문화에는 많이 감동받았습니다. 특히 일본의 전통 의상인 기모노가 매우 아름답습니다.
            a: 日本の文化にはとても感動しました。特に、日本の伝統衣装である着物はとても美しいです。
        6:
            q: 여름방학 때 일본에 다녀왔는데, 그곳에서 불고기를 먹었습니다. 한국의 불고기와는 맛이 다르지만 매우 맛있었습니다.
            a: 夏休みの時に日本に行ったんですが、そこで焼肉を食べました。韓国の焼肉とは味が違いますが、とても美味しかったです。    
    동사 た형:
        1:
            q: 어제 친구들과 함께 영화를 봤어요.
            a: 友達たちと映画を見た。
        2:
            q: 선생님께 질문을 했더니 답변을 해주셨어요.
            a: 先生に質問をしたら、答えをくれました。
        3:
            q: 지난 주말에 도서관에서 책을 빌렸어요.
            a: 先週末に図書館で本を借りました。
        4:
            q: 가방을 놓고 왔는데, 아직도 못 찾았어요.
            a: バッグを置いてきて、まだ見つかりません。
        5:
            q: 우리 반에서 오늘 시험을 봤는데, 어려웠어요.
            a: 私たちのクラスで今日テストを受けましたが、難しかったです。
        6:
            q: 친구의 생일 파티에 참석했는데, 정말 즐거웠어요.
            a: 友達の誕生日パーティーに参加しましたが、本当に楽しかったです。
        7:
            q: 여름방학에 해외여행을 다녀왔는데, 너무 좋았어요.
            a: 夏休みに海外旅行に行ってきましたが、とても良かったです。
        8:
            q: 어제 엄마와 함께 쇼핑을 다녀왔는데, 신발을 샀어요.
            a: 昨日、お母さんと一緒に買い物に行って、靴を買いました。
        9:
            q: 오늘 아침 일찍 일어나서 운동을 했어요.
            a: 今朝早起きして運動をしました。
        10:
            q: 지난 주말에 친구들과 함께 바다에서 수영을 했어요.
            a: 先週末に友達たちと海で泳ぎました。    
    
    동사 た형의 응용 표현:
        1:
            q: 어제 친구를 만났다. 카페에서 커피도 마시고 이야기도 나눴는데 너무 즐거웠다. 
            a: 昨日友達に会いました。カフェでコーヒーも飲んで話もして、とても楽しかったです。
        2:
            q: 일본에 가면 라면을 먹을 것이다. 라면을 어떤 맛으로 먹을지는 아직 고민중이다.
            a: 日本に行ったらラーメンを食べるつもりです。どんな味で食べるかはまだ考え中です。
        3:
            q: 지난 주말에 여행을 갔다가 일찍 돌아왔어요. 그래도 재미있는 추억이 많이 남았어요.
            a: 先週末に旅行に行って、早めに帰ってきました。でも楽しい思い出がたくさん残りました。
        4:
            q: 봄이 되면 꽃구경을 하러 항상 꽃이 피어있는 곳으로 가요. 어느 지역이 좋을까요?
            a: 春になると、花見にはいつも花が咲いている場所に行きます。どの地域が良いでしょうか？
        5:
            q: 요즘은 물 말고도 다양한 음료수를 마실 수 있어서 좋아요. 제가 좋아하는 음료수는 커피에이드입니다.
            a: 最近は水以外にも様々な飲み物がありますので、嬉しいです。私が好きな飲み物はコーヒーエードです。

