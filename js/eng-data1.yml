관계대명사:
    관계대명사란:
        1:
            kor: 나는 옆집에 사는 소년을 만났어
            eng: I met a boy who lives next door
        2:
            kor: 나는 중국어를 말할 수 있는 친구가 있어
            eng: I have a friend who can speak Chinese
    관계대명사의 종류1:
        1:
            kor: 나는 머리가 빨간 소녀를 알아
            eng: I know the girl whose hair is red
        2:
            kor: 나는 네가 추천한 남자를 고용했어
            eng: I hired the man whom you recommended
    관계대명사의 종류2:
        1:
            kor: 나는 냄새 나는 박스를 버릴 거야
            eng: I will throw away the box which smells bad
        2:
            kor: 나는 책의 표지가 재미있어 보이는 책을 골랐다
            eng: I chose a book whose cover looked interesting
        3:
            kor: 나는 Sam이 산 모자를 좋아하지 않아
            eng: I don't like the cap which Sam bought
            
관계부사:
    관계부사 개념잡기:
        1:
            kor: 이것은 내가 그를 만난 카페이다
            eng: This is the cafe where I met him
        2:
            kor: 나는 네가 꽃병을 산 가게에 갔어
            eng: I went to the shop where you bought the vase